<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Test System</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root { --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; --warning: #f39c12; --bg: #f4f7f9; }
    body { font-family: sans-serif; background: var(--bg); padding: 10px; margin: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    
    /* Admin List */
    .admin-card { background: #fff4e5; border: 1px solid #f39c12; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
    .test-item { background: white; padding: 12px; border-radius: 8px; margin-top: 10px; border-left: 5px solid #f39c12; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .test-time-info { font-size: 12px; color: #555; margin-top: 4px; }
    .actions button { border: none; background: none; cursor: pointer; font-size: 18px; padding: 5px; }

    /* Forms */
    .form-group { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #ddd; }
    input { width: 100%; padding: 10px; margin: 5px 0 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px;}
    .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; color: white; font-size: 15px; font-weight: bold; cursor: pointer; }
    .btn-blue { background: var(--primary); }
    .btn-green { background: var(--success); }
    .btn-orange { background: var(--warning); }
    
    .q-card { border-bottom: 1px solid #eee; padding: 15px 0; }
    .opt-btn { padding: 8px 12px; margin: 3px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: white; font-weight: bold; }
    .opt-btn.selected { background: var(--primary); color: white; }
    math-field { width: 100%; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px; font-size: 18px; background: white; }
    .status-box { padding: 20px; border-radius: 12px; text-align: center; font-weight: bold; margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="container">
  <div id="loader" style="text-align:center; padding:20px;">‚åõ Yuklanmoqda...</div>

  <!-- ADMIN AREA -->
  <div id="adminArea" class="admin-card hidden">
    <h3 style="margin:0; color:#d35400; text-align:center;">üõ† Boshqaruv Paneli</h3>
    
    <div id="adminList">
      <p style="font-weight:bold; font-size:14px; margin-bottom:5px;">Rejalashtirilgan testlar:</p>
      <div id="testListDisplay"></div>
    </div>

    <button class="btn btn-blue" style="margin-top:15px;" onclick="openNewForm()">‚ûï Yangi test qo'shish</button>

    <div id="adminForm" class="form-group hidden">
      <h4 id="formTitle">Test parametrlari</h4>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div><label>A-D:</label><input type="number" id="adm_n1" value="1"></div>
        <div><label>A-F:</label><input type="number" id="adm_n2" value="1"></div>
        <div><label>a/b:</label><input type="number" id="adm_n3" value="1"></div>
        <div><label>Ochiq:</label><input type="number" id="adm_n4" value="1"></div>
      </div>
      
      <label>Boshlanish vaqti:</label> <input type="datetime-local" id="adm_start">
      <label>Tugash vaqti:</label> <input type="datetime-local" id="adm_end">
      <label>Test kodi:</label> <input type="text" id="adm_kod" placeholder="Kodni yozing">
      
      <button class="btn btn-orange" onclick="renderKeys()">üìù Javoblarni belgilash</button>
      
      <div id="keyArea" class="hidden" style="margin-top:15px;">
          <div id="adminQuestions"></div>
          <button class="btn btn-green" id="saveBtn" onclick="saveData()">üíæ Saqlash</button>
      </div>
    </div>
  </div>

  <!-- USER AREA -->
  <div id="userArea" class="hidden">
    <div id="statusBox" class="status-box"></div>
    <div id="loginForm" class="hidden">
      <input type="text" id="userKod" placeholder="Test kodini kiriting">
      <button class="btn btn-blue" onclick="tryAccessTest()">Kirish</button>
    </div>
    <div id="testArea" class="hidden">
      <div id="studentQuestions"></div>
      <button id="submitBtn" class="btn btn-green" onclick="submitTest()">üì§ Topshirish</button>
    </div>
  </div>

  <div id="finalMsg" class="hidden" style="text-align:center; padding:40px;"></div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready(); tg.expand();

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4NqXXD70ShSw1mfGYSmk5ACcYA-GTHbqbRZ1B9HHUr5Gx4laetsIvOFhmwdTCQdh0/exec";
  let userId = String(tg.initDataUnsafe.user?.id);
  let server = { testList: [], isAdmin: false, submittedTests: [] };
  let adminKeys = {};
  let userAnswers = {};
  let activeStudentTest = null;

  async function load() {
    try {
      const res = await fetch(`${SCRIPT_URL}?userId=${userId}`);
      server = await res.json();
      document.getElementById('loader').classList.add('hidden');
      
      if (server.isAdmin) {
        document.getElementById('adminArea').classList.remove('hidden');
        displayTestList();
      }
      
      document.getElementById('userArea').classList.remove('hidden');
      checkStatus();
    } catch (e) { document.getElementById('loader').innerText = "Server xatosi!"; }
  }

  function displayTestList() {
    const cont = document.getElementById('testListDisplay');
    if (!server.testList.length) {
      cont.innerHTML = "<p style='font-size:12px; color:#999;'>Hozircha testlar mavjud emas.</p>";
      return;
    }
    cont.innerHTML = server.testList.map(t => `
      <div class="test-item">
        <div>
          <b style="color:var(--primary)">KOD: ${t.kod}</b>
          <div class="test-time-info">
            üìÖ ${new Date(t.start).toLocaleString('uz-UZ')} <br>
            üèÅ ${new Date(t.end).toLocaleString('uz-UZ')}
          </div>
        </div>
        <div class="actions">
          <button onclick="editTest('${t.kod}')">‚úèÔ∏è</button>
          <button onclick="deleteTest('${t.kod}')">üóëÔ∏è</button>
        </div>
      </div>
    `).join('');
  }

  function checkStatus() {
    const now = new Date();
    const hasActive = server.testList.some(t => new Date(t.end) > now);
    const box = document.getElementById('statusBox');
    
    if (hasActive) {
      box.innerHTML = "‚úÖ Tizimda faol testlar mavjud. Kodni kiriting.";
      box.style.background = "#d4edda";
      document.getElementById('loginForm').classList.remove('hidden');
    } else {
      box.innerHTML = "üì≠ Hozirda mavjud testlar yo'q.";
      box.style.background = "#e9ecef";
      document.getElementById('loginForm').classList.add('hidden');
    }
  }

  function openNewForm() {
    document.getElementById('adminForm').classList.remove('hidden');
    document.getElementById('adm_kod').disabled = false;
    document.getElementById('formTitle').innerText = "Yangi test yaratish";
    adminKeys = {};
  }

  function editTest(kod) {
    const t = server.testList.find(x => x.kod === kod);
    document.getElementById('adm_n1').value = t.n1;
    document.getElementById('adm_n2').value = t.n2;
    document.getElementById('adm_n3').value = t.n3;
    document.getElementById('adm_n4').value = t.n4 || 1;
    document.getElementById('adm_start').value = t.start;
    document.getElementById('adm_end').value = t.end;
    document.getElementById('adm_kod').value = t.kod;
    document.getElementById('adm_kod').disabled = true;
    adminKeys = t.keys;
    renderKeys();
    document.getElementById('formTitle').innerText = "Testni tahrirlash";
    document.getElementById('adminForm').classList.remove('hidden');
  }

  async function saveData() {
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.disabled = true;
    
    const payload = {
      action: "save",
      n1: parseInt(document.getElementById('adm_n1').value),
      n2: parseInt(document.getElementById('adm_n2').value),
      n3: parseInt(document.getElementById('adm_n3').value),
      n4: parseInt(document.getElementById('adm_n4').value),
      start: document.getElementById('adm_start').value,
      end: document.getElementById('adm_end').value,
      kod: document.getElementById('adm_kod').value,
      keys: adminKeys
    };

    const res = await fetch(SCRIPT_URL, {method:'POST', body: JSON.stringify(payload)});
    const status = await res.text();

    if (status === "CONFLICT") {
      alert("‚ùå Xatolik: Tanlangan vaqt oralig'ida boshqa test mavjud! Iltimos, boshqa vaqt tanlang.");
      saveBtn.disabled = false;
    } else if (status === "INVALID_RANGE") {
      alert("‚ùå Xatolik: Tugash vaqti boshlanish vaqtidan keyin bo'lishi shart!");
      saveBtn.disabled = false;
    } else {
      location.reload();
    }
  }

  async function deleteTest(kod) {
    if (confirm("Ushbu testni butunlay o'chirmoqchimisiz?")) {
      await fetch(SCRIPT_URL, {method:'POST', body: JSON.stringify({action:"delete", kod: kod})});
      location.reload();
    }
  }

  // --- UI & Student Functions ---
  function renderKeys() {
    document.getElementById('keyArea').classList.remove('hidden');
    const cont = document.getElementById('adminQuestions');
    const c = {
      n1: parseInt(document.getElementById('adm_n1').value),
      n2: parseInt(document.getElementById('adm_n2').value),
      n3: parseInt(document.getElementById('adm_n3').value),
      n4: parseInt(document.getElementById('adm_n4').value)
    };
    generateUI(cont, c, "admin");
  }

  function tryAccessTest() {
    const kod = document.getElementById('userKod').value.trim();
    const t = server.testList.find(x => x.kod === kod);
    if (!t) return alert("Xato kod!");
    
    const now = new Date();
    if (now < new Date(t.start)) return alert(`Test hali boshlanmadi. Boshlanish: ${new Date(t.start).toLocaleString()}`);
    if (now > new Date(t.end)) return alert("Vaqt tugagan!");
    if (server.submittedTests.includes(kod)) return alert("Siz bu testni topshirgansiz!");

    activeStudentTest = t;
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('testArea').classList.remove('hidden');
    generateUI(document.getElementById('studentQuestions'), t, "user");
  }

  function generateUI(cont, config, mode) {
    cont.innerHTML = "";
    let q = 1;
    const keys = (mode === 'admin') ? adminKeys : userAnswers;
    for(let i=0; i<config.n1; i++) addMCQ(cont, q++, ['A','B','C','D'], mode, keys);
    for(let i=0; i<config.n2; i++) addMCQ(cont, q++, ['A','B','C','D','E','F'], mode, keys);
    for(let i=0; i<config.n3; i++) addOpenD(cont, q++, mode, keys);
    for(let i=0; i<config.n4; i++) addOpenS(cont, q++, mode, keys);
  }

  function addMCQ(p, n, opts, m, keys) {
    const d = document.createElement('div'); d.className = 'q-card';
    d.innerHTML = `<b>${n}.</b> <span id="${m}-grp-${n}">
      ${opts.map(o => `<button class="opt-btn ${keys[n]===o?'selected':''}" onclick="sel(${n},'${o}','${m}',this)">${o}</button>`).join('')}</span>`;
    p.appendChild(d);
  }

  function addOpenD(p, n, m, keys) {
    const d = document.createElement('div'); d.className = 'q-card';
    const val = keys[n] || {a:'', b:''};
    d.innerHTML = `<b>${n}.</b> a)<math-field value="${val.a||''}" oninput="updD(${n},'a','${m}',this)"></math-field> 
                        b)<math-field value="${val.b||''}" oninput="updD(${n},'b','${m}',this)"></math-field>`;
    p.appendChild(d);
  }

  function addOpenS(p, n, m, keys) {
    const d = document.createElement('div'); d.className = 'q-card';
    const val = keys[n] || '';
    d.innerHTML = `<b>${n}.</b> <math-field value="${val}" oninput="updS(${n},'${m}',this)"></math-field>`;
    p.appendChild(d);
  }

  function sel(n,v,m,btn) {
    (m==="admin"?adminKeys:userAnswers)[n]=v;
    btn.parentElement.querySelectorAll('.opt-btn').forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
  }
  function updD(n,p,m,el) {
    let obj = (m==="admin"?adminKeys:userAnswers);
    if(!obj[n]) obj[n]={a:"",b:""};
    obj[n][p]=el.value;
  }
  function updS(n,m,el) { (m==="admin"?adminKeys:userAnswers)[n]=el.value; }

  async function submitTest() {
    if(!confirm("Topshirmoqchimisiz?")) return;
    document.getElementById('submitBtn').disabled = true;
    await fetch(SCRIPT_URL, {
      method:'POST', 
      body: JSON.stringify({action:"submit", userId:userId, kod: activeStudentTest.kod, answers:userAnswers})
    });
    tg.close();
  }

  load();
</script>
</body>
</html>
