<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milliy Sertifikat Testi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --bg: #f4f7f9; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); padding: 10px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    
    /* Login & Deadline */
    #loginSection { text-align: center; padding: 30px 0; }
    .deadline-box { background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border: 1px solid #ffeeba; }
    input[type="text"] { width: 85%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; text-align: center; }
    .expired { color: var(--danger); font-weight: bold; font-size: 18px; }

    /* Savollar */
    .q-card { border-bottom: 1px solid #eee; padding: 15px 0; }
    .q-title { font-weight: bold; margin-bottom: 10px; display: block; }
    .btn-group { display: flex; flex-wrap: wrap; gap: 8px; }
    .opt-btn { padding: 10px 14px; border: 1px solid #ccc; border-radius: 8px; background: white; cursor: pointer; font-weight: bold; }
    .opt-btn.selected { background: var(--primary); color: white; border-color: #2980b9; }

    /* Ochiq savollar */
    .sub-q { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
    .sub-label { font-weight: bold; color: var(--primary); width: 25px; }
    math-field { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-size: 18px; }

    .footer-btns { display: flex; gap: 10px; margin-top: 25px; }
    .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; }
    .btn-blue { background: var(--primary); }
    .btn-green { background: var(--success); }
    .btn-green:disabled { background: #ccc; }

    #submitInfo { display: none; text-align: center; padding: 50px 0; }
  </style>
</head>
<body>

<div class="container">
  <!-- LOGIN SECTION -->
  <div id="loginSection">
    <h2>üìù Testga kirish</h2>
    <div class="deadline-box" id="deadlineMsg"></div>
    <div id="loginControls">
      <input type="text" id="testCode" placeholder="Test kodini kiriting">
      <button class="btn btn-blue" style="width: 100%;" onclick="startTest()">Kirish</button>
    </div>
    <div id="expiredMsg" class="expired" style="display:none;">‚ùå Test muddati tugagan!</div>
  </div>

  <!-- TEST SECTION -->
  <div id="testSection" style="display:none;">
    <h3 style="text-align:center;">Javoblar varaqasi</h3>
    <div id="questions"></div>
    <div class="footer-btns">
      <button id="submitBtn" class="btn btn-green" onclick="submitTest()">üì§ Topshirish</button>
    </div>
  </div>

  <!-- SUCCESS SECTION -->
  <div id="submitInfo">
    <h2 style="color: var(--success)">‚úÖ Muvaffaqiyatli!</h2>
    <p>Javoblaringiz va vaqtingiz qayd etildi.</p>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // --- SOZLAMALAR (Admin o'zgartirishi mumkin) ---
  const SCRIPT_URL = "SIZNING_GOOGLE_SCRIPT_URL"; 
  const LOGIN_KOD = "1234"; 
  const DEADLINE = new Date("2026-01-12T20:00:00"); // YYYY-MM-DDTHH:MM:SS formatida

  let answers = {};

  // 1. Vaqtni tekshirish va Deadline xabarini chiqarish
  function init() {
    const now = new Date();
    document.getElementById('deadlineMsg').innerText = "Oxirgi muddat: " + DEADLINE.toLocaleString('uz-UZ');

    if (now > DEADLINE) {
      document.getElementById('loginControls').style.display = 'none';
      document.getElementById('expiredMsg').style.display = 'block';
    }
  }

  function startTest() {
    const code = document.getElementById('testCode').value;
    if (code === LOGIN_KOD) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('testSection').style.display = 'block';
      renderQuestions();
    } else {
      alert("Kod noto'g'ri!");
    }
  }

  function renderQuestions() {
    const container = document.getElementById('questions');
    // 1-32: A-D
    for (let i = 1; i <= 32; i++) addMCQ(container, i, ['A', 'B', 'C', 'D']);
    // 33-35: A-F
    for (let i = 33; i <= 35; i++) addMCQ(container, i, ['A', 'B', 'C', 'D', 'E', 'F']);
    // 36-45: a va b
    for (let i = 36; i <= 45; i++) addOpen(container, i);
  }

  function addMCQ(p, n, opts) {
    const d = document.createElement('div');
    d.className = 'q-card';
    d.innerHTML = `<span class="q-title">${n}-savol:</span><div class="btn-group" id="q-${n}">
      ${opts.map(o => `<button class="opt-btn" onclick="setMCQ(${n},'${o}',this)">${o}</button>`).join('')}</div>`;
    p.appendChild(d);
  }

  function addOpen(p, n) {
    const d = document.createElement('div');
    d.className = 'q-card';
    d.innerHTML = `<span class="q-title">${n}-savol:</span>
      <div class="sub-q"><span class="sub-label">a)</span><math-field id="q-${n}-a" oninput="setOpen(${n},'a')"></math-field></div>
      <div class="sub-q"><span class="sub-label">b)</span><math-field id="q-${n}-b" oninput="setOpen(${n},'b')"></math-field></div>`;
    p.appendChild(d);
  }

  function setMCQ(n, v, b) {
    answers[n] = v;
    document.getElementById(`q-${n}`).querySelectorAll('.opt-btn').forEach(x => x.classList.remove('selected'));
    b.classList.add('selected');
  }

  function setOpen(n, p) {
    if (!answers[n]) answers[n] = { a: "", b: "" };
    answers[n][p] = document.getElementById(`q-${n}-${p}`).value;
  }

  async function submitTest() {
    const now = new Date();
    if (now > DEADLINE) {
        alert("Kechirasiz, topshirish vaqti tugadi!");
        location.reload();
        return;
    }

    const user = tg.initDataUnsafe.user;
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = "Yuborilmoqda...";

    let final = {};
    for(let i=1; i<=45; i++) {
        if(i <= 35) final[i] = answers[i] || "";
        else final[i] = `a: ${answers[i]?.a || ""} | b: ${answers[i]?.b || ""}`;
    }

    const payload = {
      userId: user?.id || "Noma'lum",
      userName: user ? (user.first_name + " " + (user.last_name || "")) : "Noma'lum",
      timestamp: now.toLocaleString('uz-UZ'), // Foydalanuvchi topshirgan vaqt
      answers: final
    };

    try {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      document.getElementById('testSection').style.display = 'none';
      document.getElementById('submitInfo').style.display = 'block';
      setTimeout(() => tg.close(), 3000);
    } catch (e) {
      alert("Xato: " + e);
      btn.disabled = false;
    }
  }

  init();
</script>
</body>
</html>
