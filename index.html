<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repetitsion Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --bg: #f4f7f9; }
    body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 10px; color: #333; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    .status-box { padding: 12px; border-radius: 10px; margin-bottom: 20px; text-align: center; font-weight: bold; font-size: 14px; }
    .s-wait { background: #d1ecf1; color: #0c5460; }
    .s-active { background: #d4edda; color: #155724; }
    .s-expired { background: #f8d7da; color: #721c24; }
    .q-card { border-bottom: 1px solid #eee; padding: 15px 0; }
    .btn-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .opt-btn { padding: 10px 14px; border: 1px solid #ccc; border-radius: 8px; background: white; cursor: pointer; font-weight: bold; min-width: 45px; }
    .opt-btn.selected { background: var(--primary); color: white; border-color: #2980b9; }
    .sub-q { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    math-field { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; background: #fff; font-size: 18px; }
    .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-blue { background: var(--primary); }
    .btn-green { background: var(--success); }
    input[type="text"] { width: 85%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; text-align: center; outline: none; }
    #loader, #alreadyDone, #submitInfo { display: none; text-align: center; padding: 50px 0; }
  </style>
</head>
<body>

<div class="container">
  <div id="loader" style="display: block;">üîç Tekshirilmoqda...</div>

  <div id="alreadyDone">
    <h2 style="color: var(--primary)">üö´ Test topshirilgan</h2>
    <p>Siz bu testda qatnashib bo'lgansiz. <br>Natijangizni bot orqali bilib olasiz.</p>
    <button class="btn btn-blue" onclick="tg.close()">Yopish</button>
  </div>

  <div id="loginSection" style="display: none;">
    <div id="statusBox" class="status-box"></div>
    <div id="loginControls" style="display: none;">
      <h2 style="text-align: center;">üîê Test kodi</h2>
      <input type="text" id="testCode" placeholder="Kodni kiriting">
      <button class="btn btn-blue" onclick="startTest()">Kirish</button>
    </div>
  </div>

  <div id="testSection" style="display:none;">
    <h3 style="text-align:center; color: var(--primary);">Javoblar varaqasi</h3>
    <div id="questions"></div>
    <button id="submitBtn" class="btn btn-green" onclick="submitTest()">üì§ Topshirish</button>
  </div>

  <div id="submitInfo">
    <h2 style="color: var(--success)">‚úÖ Qabul qilindi!</h2>
    <p>Natijalaringiz va vaqtingiz saqlandi.</p>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready(); tg.expand();

  const CONFIG = {
    loginKod: "1234",
    numType1: 32, numType2: 3, numType3: 10,
    startTime: new Date(2026, 0, 10, 20, 0, 0),
    endTime: new Date(2026, 0, 10, 23, 0, 0),
    scriptUrl: "https://script.google.com/macros/s/AKfycbyKajimjH5bANA2L0dAOO5dwRBDvRpiGDTs5PBvhRUvWMgkpcdtjz3WGFc2iFiffL7w/exec" 
  };

  let answers = {};

  async function init() {
    const userId = tg.initDataUnsafe.user?.id;
    if (!userId) return;
    try {
      const res = await fetch(`${CONFIG.scriptUrl}?userId=${userId}`);
      const status = await res.text();
      document.getElementById('loader').style.display = 'none';
      if (status === "EXISTS") document.getElementById('alreadyDone').style.display = 'block';
      else { document.getElementById('loginSection').style.display = 'block'; updateStatus(); }
    } catch (e) { document.getElementById('loader').innerText = "Xatolik."; }
  }

  function updateStatus() {
    const now = new Date();
    const box = document.getElementById('statusBox');
    const controls = document.getElementById('loginControls');
    if (now < CONFIG.startTime) {
      box.className = "status-box s-wait";
      box.innerHTML = `‚è≥ Test hali boshlanmadi<br><small>Boshlanish: ${CONFIG.startTime.toLocaleString('uz-UZ')}</small>`;
    } else if (now >= CONFIG.startTime && now <= CONFIG.endTime) {
      box.className = "status-box s-active";
      box.innerHTML = `‚úÖ Test faol<br><small>Tugash: ${CONFIG.endTime.toLocaleString('uz-UZ')}</small>`;
      controls.style.display = 'block';
    } else {
      box.className = "status-box s-expired";
      box.innerHTML = `‚ùå Test vaqti tugagan`;
    }
  }

  function startTest() {
    if (document.getElementById('testCode').value === CONFIG.loginKod) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('testSection').style.display = 'block';
      renderQuestions();
    } else alert("Kod noto'g'ri!");
  }

  function renderQuestions() {
    const container = document.getElementById('questions');
    let qNum = 1;
    for (let i = 0; i < CONFIG.numType1; i++) addMCQ(container, qNum++, ['A', 'B', 'C', 'D']);
    for (let i = 0; i < CONFIG.numType2; i++) addMCQ(container, qNum++, ['A', 'B', 'C', 'D', 'E', 'F']);
    for (let i = 0; i < CONFIG.numType3; i++) addOpen(container, qNum++);
  }

  function addMCQ(p, n, opts) {
    const d = document.createElement('div'); d.className = 'q-card';
    d.innerHTML = `<b>${n}.</b><div class="btn-group" id="q-${n}">
      ${opts.map(o => `<button class="opt-btn" onclick="setMCQ(${n},'${o}',this)">${o}</button>`).join('')}</div>`;
    p.appendChild(d);
  }

  function addOpen(p, n) {
    const d = document.createElement('div'); d.className = 'q-card';
    d.innerHTML = `<b>${n}.</b><div class="sub-q">a)<math-field id="q-${n}-a" oninput="setOpen(${n},'a')"></math-field></div>
      <div class="sub-q">b)<math-field id="q-${n}-b" oninput="setOpen(${n},'b')"></math-field></div>`;
    p.appendChild(d);
  }

  function setMCQ(n, v, b) {
    answers[n] = v;
    document.getElementById(`q-${n}`).querySelectorAll('.opt-btn').forEach(x => x.classList.remove('selected'));
    b.classList.add('selected');
  }

  function setOpen(n, p) {
    if (!answers[n]) answers[n] = { a: "", b: "" };
    answers[n][p] = document.getElementById(`q-${n}-${p}`).value;
  }

  async function submitTest() {
    if (new Date() > CONFIG.endTime) return alert("Vaqt tugadi!");
    const btn = document.getElementById('submitBtn');
    btn.disabled = true; btn.innerText = "Yuborilmoqda...";
    let final = {};
    const total = CONFIG.numType1 + CONFIG.numType2 + CONFIG.numType3;
    for (let i = 1; i <= total; i++) {
      if (typeof answers[i] === 'object') final[i] = `a: ${answers[i].a || ""} | b: ${answers[i].b || ""}`;
      else final[i] = answers[i] || "";
    }
    try {
      await fetch(CONFIG.scriptUrl, {
        method: 'POST', mode: 'no-cors',
        body: JSON.stringify({ userId: tg.initDataUnsafe.user.id, answers: final })
      });
      document.getElementById('testSection').style.display = 'none';
      document.getElementById('submitInfo').style.display = 'block';
      setTimeout(() => tg.close(), 2500);
    } catch (e) { alert("Xato!"); btn.disabled = false; }
  }
  init();
</script>
</body>
</html>
