<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin & Student System</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root { --primary: #3498db; --success: #2ecc71; --bg: #f4f7f9; }
    body { font-family: system-ui, sans-serif; background: var(--bg); padding: 10px; margin: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    
    /* Admin Section */
    .admin-panel { background: #fff4e5; border: 2px solid #f39c12; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    .admin-title { color: #d35400; text-align: center; margin-top: 0; }
    
    /* Questions Card */
    .q-card { border-bottom: 1px solid #eee; padding: 12px 0; }
    .opt-btn { padding: 8px 12px; margin: 3px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: white; font-weight: bold; }
    .opt-btn.selected { background: var(--primary); color: white; border-color: #2980b9; }
    
    .sub-q { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
    math-field { flex: 1; border: 1px solid #ccc; border-radius: 5px; padding: 5px; font-size: 18px; }

    /* Buttons */
    .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-blue { background: var(--primary); }
    .btn-orange { background: #f39c12; }
    .btn-green { background: var(--success); }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    
    .status-box { padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="container">
  <div id="loader" style="text-align:center; padding:20px;">‚åõ Yuklanmoqda...</div>

  <!-- ADMIN PANEL -->
  <div id="adminArea" class="admin-panel hidden">
    <h3 class="admin-title">‚öôÔ∏è Admin Sozlamalari</h3>
    <label>Yopiq (A-D) soni:</label> <input type="number" id="adm_n1" value="32">
    <label>A-F turi soni:</label> <input type="number" id="adm_n2" value="3">
    <label>Ochiq (a/b) soni:</label> <input type="number" id="adm_n3" value="10">
    <label>Boshlanish vaqti:</label> <input type="datetime-local" id="adm_start">
    <label>Tugash vaqti:</label> <input type="datetime-local" id="adm_end">
    <label>Test kodi:</label> <input type="text" id="adm_kod" value="2026">
    
    <button class="btn btn-orange" onclick="renderAdminKeys()">üìù To'g'ri javoblarni belgilash</button>
    
    <div id="adminKeyEditor" class="hidden" style="margin-top:20px; border-top: 2px dashed #f39c12;">
      <h4 style="text-align:center;">To'g'ri javoblar (Kalitlar):</h4>
      <div id="adminQuestions"></div>
      <button class="btn btn-blue" onclick="saveAdminConfig()">üíæ Saqlash va E'lon qilish</button>
    </div>
  </div>

  <!-- STUDENT SECTION -->
  <div id="userArea" class="hidden">
    <div id="statusBox" class="status-box"></div>
    <div id="loginForm" class="hidden">
      <input type="text" id="userKod" placeholder="Test kodini kiriting">
      <button class="btn btn-blue" onclick="startStudentTest()">Kirish</button>
    </div>
    <div id="testArea" class="hidden">
      <div id="studentQuestions"></div>
      <button id="submitBtn" class="btn btn-green" onclick="submitStudentTest()">üì§ Topshirish</button>
    </div>
  </div>

  <div id="finalMsg" class="hidden" style="text-align:center; padding:40px;"></div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHIRqL2kXGe1nPThX66r9hI_SmIhidl0kmfn6aU3-aZD3qkcX5f_Ggfz_TSKxYVIzK/exec";
  let userId = tg.initDataUnsafe.user?.id;
  let currentConfig = {};
  let adminKeys = {}; 
  let studentAnswers = {}; 

  async function loadData() {
    try {
      const res = await fetch(`${SCRIPT_URL}?userId=${userId}`);
      const data = await res.json();
      document.getElementById('loader').classList.add('hidden');
      currentConfig = data.config;

      if (data.isAdmin) document.getElementById('adminArea').classList.remove('hidden');

      if (data.isSubmitted) {
        showFinal("‚úÖ Test topshirilgan.");
      } else {
        document.getElementById('userArea').classList.remove('hidden');
        updateStatus();
      }
    } catch (e) { document.getElementById('loader').innerText = "Xato!"; }
  }

  // --- ADMIN QISMI ---
  function renderAdminKeys() {
    const cont = document.getElementById('adminQuestions');
    cont.innerHTML = "";
    adminKeys = {};
    let n1 = parseInt(document.getElementById('adm_n1').value);
    let n2 = parseInt(document.getElementById('adm_n2').value);
    let n3 = parseInt(document.getElementById('adm_n3').value);
    generateUI(cont, n1, n2, n3, "admin");
    document.getElementById('adminKeyEditor').classList.remove('hidden');
  }

  async function saveAdminConfig() {
    const payload = {
      action: "saveConfig",
      n1: document.getElementById('adm_n1').value,
      n2: document.getElementById('adm_n2').value,
      n3: document.getElementById('adm_n3').value,
      start: document.getElementById('adm_start').value,
      end: document.getElementById('adm_end').value,
      kod: document.getElementById('adm_kod').value,
      keys: adminKeys
    };
    await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify(payload)});
    alert("Saqlandi!");
    location.reload();
  }

  // --- USER QISMI ---
  function updateStatus() {
    const now = new Date();
    const start = new Date(currentConfig.start);
    const end = new Date(currentConfig.end);
    const box = document.getElementById('statusBox');
    if (now < start) {
      box.innerHTML = "‚è≥ Kutilmoqda: " + start.toLocaleString();
      box.style.background = "#d1ecf1";
    } else if (now > end) {
      box.innerHTML = "‚ùå Vaqt tugadi.";
      box.style.background = "#f8d7da";
    } else {
      box.innerHTML = "‚úÖ Test faol.";
      box.style.background = "#d4edda";
      document.getElementById('loginForm').classList.remove('hidden');
    }
  }

  function startStudentTest() {
    if (document.getElementById('userKod').value === currentConfig.kod) {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('testArea').classList.remove('hidden');
      const cont = document.getElementById('studentQuestions');
      generateUI(cont, currentConfig.n1, currentConfig.n2, currentConfig.n3, "user");
    } else alert("Kod xato!");
  }

  async function submitStudentTest() {
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: "submit", userId: userId, answers: studentAnswers })
    });
    showFinal("‚úÖ Topshirildi!");
    setTimeout(() => tg.close(), 2000);
  }

  // --- UNIVERSAL GENERATOR ---
  function generateUI(cont, n1, n2, n3, mode) {
    let qNum = 1;
    for(let i=0; i<n1; i++) addMCQ(cont, qNum++, ['A','B','C','D'], mode);
    for(let i=0; i<n2; i++) addMCQ(cont, qNum++, ['A','B','C','D','E','F'], mode);
    for(let i=0; i<n3; i++) addOpen(cont, qNum++, mode);
  }

  function addMCQ(p, n, opts, m) {
    const div = document.createElement('div'); div.className = 'q-card';
    div.innerHTML = `<b>${n}.</b> <span id="${m}-grp-${n}">
      ${opts.map(o => `<button class="opt-btn" onclick="selectOpt(${n},'${o}','${m}',this)">${o}</button>`).join('')}
    </span>`;
    p.appendChild(div);
  }

  function selectOpt(n, v, m, btn) {
    let obj = (m === "admin") ? adminKeys : studentAnswers;
    obj[n] = v;
    document.getElementById(`${m}-grp-${n}`).querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
  }

  function addOpen(p, n, m) {
    const div = document.createElement('div'); div.className = 'q-card';
    div.innerHTML = `<b>${n}.</b> 
      <div class="sub-q">a) <math-field oninput="updateO(${n},'a','${m}',this)"></math-field></div>
      <div class="sub-q">b) <math-field oninput="updateO(${n},'b','${m}',this)"></math-field></div>`;
    p.appendChild(div);
  }

  function updateO(n, p, m, el) {
    let obj = (m === "admin") ? adminKeys : studentAnswers;
    if(!obj[n]) obj[n] = {a:"", b:""};
    obj[n][p] = el.value;
  }

  function showFinal(m) {
    document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
    const f = document.getElementById('finalMsg');
    f.innerHTML = `<h3>${m}</h3>`;
    f.classList.remove('hidden');
  }

  loadData();
</script>
</body>
</html>
