<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App Test</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üß™ Mini App Test</h2>
  <p>Quyidagi tugmani bosing</p>
  <button onclick="submit()">üì§ Yuborish</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready(); // MUHIM

  function submit() {
    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
      alert("‚ùå Telegram user topilmadi");
      return;
    }

    const payload = {
      user_id: tg.initDataUnsafe.user.id,
      answers: {
        1: "A",
        2: "B",
        3: "C"
      },
      time: Date.now()
    };

    tg.sendData(JSON.stringify(payload));
    alert("‚úÖ Ma'lumot yuborildi");
  }
</script>

</body>
</html>
