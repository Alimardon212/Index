<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Tizimi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root {
      --primary-color: #3498db;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --bg-color: #f0f2f5;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-color);
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    /* Login Page Style */
    #loginSection {
      text-align: center;
      padding: 20px 0;
    }
    .login-icon { font-size: 50px; margin-bottom: 10px; }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      outline: none;
    }
    input[type="text"]:focus { border-color: var(--primary-color); }
    
    /* Test Page Style */
    #testSection { display: none; }
    .question {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #eee;
      background: #f9f9f9;
    }
    .abcd-container { display: flex; justify-content: flex-end; gap: 8px; margin-top: 5px; }
    .abcd-btn {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: white;
    }
    .abcd-btn.selected {
      background: var(--primary-color);
      color: white;
      border-color: #2980b9;
    }
    math-field {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 20px;
      background: white;
      border: 1px solid #ccc;
    }

    /* Global Buttons */
    .main-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .blue-btn { background: var(--primary-color); }
    .green-btn { background: var(--success-color); }
    .red-btn { background: var(--danger-color); margin-top: 10px; width: 48%; }
    .main-btn:disabled { background: #ccc; }

    #submitInfo {
      display: none;
      text-align: center;
      color: var(--success-color);
      font-weight: bold;
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 1. LOGIN PAGE -->
  <div id="loginSection">
    <div class="login-icon">üîê</div>
    <h2>Test kodi</h2>
    <p>Davom etish uchun maxsus kodni kiriting:</p>
    <input type="text" id="testCodeInput" placeholder="Kodni yozing..." autocomplete="off">
    <button class="main-btn blue-btn" onclick="checkLogin()">Kirish</button>
  </div>

  <!-- 2. TEST PAGE -->
  <div id="testSection">
    <h3 id="userDisplay" style="text-align: center; color: #666;"></h3>
    <div id="questionsContainer"></div>
    
    <div style="display:flex; justify-content: space-between; margin-top: 20px;">
        <button class="main-btn red-btn" onclick="clearAll()">‚ôªÔ∏è Tozalash</button>
        <button id="submitBtn" class="main-btn green-btn" style="width: 48%; margin-top: 10px;" onclick="submitTest()">üì§ Topshirish</button>
    </div>
  </div>

  <!-- 3. SUCCESS MESSAGE -->
  <div id="submitInfo">
    <p>üéâ Rahmat!</p>
    <p>Test javoblari yuborildi.</p>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // --- SOZLAMALAR ---
  const CORRECT_CODE = "test004"; // Testga kirish kodi (xohlaganingizga o'zgartiring)
  const numClosed = 3; 
  const numOpen = 2;   
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDClCkFKKHikpGR5kYrkqmzPPRK7s06f8C9QUMfKihufFxyxHLbGx-dhkZjZyZLHHW/exec"; 

  let answers = {};
  let userCode = "";

  // 1. KIRISHNI TEKSHIRISH
  function checkLogin() {
    const input = document.getElementById('testCodeInput').value.trim();
    if (input === CORRECT_CODE) {
      userCode = input;
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('testSection').style.display = 'block';
      
      const user = tg.initDataUnsafe.user;
      if(user) {
        document.getElementById('userDisplay').innerText = `O'quvchi: ${user.first_name}`;
      }
      createQuestions();
    } else {
      alert("‚ùå Test kodi noto'g'ri!");
      document.getElementById('testCodeInput').value = "";
    }
  }

  // 2. SAVOLLARNI QURISH
  function createQuestions() {
    const container = document.getElementById('questionsContainer');
    container.innerHTML = '';

    for (let i = 1; i <= numClosed; i++) {
      const q = document.createElement('div');
      q.className = 'question';
      q.innerHTML = `
        <b>${i}-savol:</b>
        <div class="abcd-container">
          <button class="abcd-btn" onclick="selectAnswer(${i},'A',this)">A</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'B',this)">B</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'C',this)">C</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'D',this)">D</button>
        </div>`;
      container.appendChild(q);
    }

    for (let i = numClosed + 1; i <= numClosed + numOpen; i++) {
      const q = document.createElement('div');
      q.className = 'question';
      q.innerHTML = `
        <b>${i}-savol (ochiq):</b>
        <math-field id="answer-${i}" virtual-keyboard-mode="onfocus"></math-field>`;
      container.appendChild(q);

      const mf = document.getElementById(`answer-${i}`);
      mf.addEventListener('input', (ev) => {
        answers[i] = ev.target.value;
      });
    }
  }

  function selectAnswer(qNum, ans, btn) {
    answers[qNum] = ans;
    btn.parentElement.querySelectorAll('.abcd-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
  }

  // 3. TOPSHIRISH
  async function submitTest() {
    const user = tg.initDataUnsafe.user;
    if (!user) return;

    const totalQuestions = numClosed + numOpen;
    let finalAnswers = {};
    for (let i = 1; i <= totalQuestions; i++) {
      finalAnswers[i] = answers[i] || "Javob berilmadi";
    }

    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = "Yuborilmoqda...";

    const payload = {
      userId: user.id,
      fullName: user.first_name + (user.last_name ? " " + user.last_name : ""),
      testCode: userCode, // Qaysi kod bilan kirganini ham yuboramiz
      answers: finalAnswers
    };

    try {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      document.getElementById('testSection').style.display = 'none';
      document.getElementById('submitInfo').style.display = 'block';

      setTimeout(() => { tg.close(); }, 3000);
    } catch (e) {
      alert("Xatolik: " + e);
      btn.disabled = false;
      btn.innerText = "üì§ Topshirish";
    }
  }

  function clearAll() {
    if(confirm("Javoblarni tozalashni xohlaysizmi?")) {
        location.reload();
    }
  }

  // Ilova ochilganda har doim xotirani tozalash
  window.onload = () => {
    localStorage.removeItem('testAnswers');
  };
</script>

</body>
</html>
