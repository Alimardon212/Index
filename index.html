<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tizimi</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- MathLive -->
    <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-details p {
            color: #666;
            font-size: 14px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .question-card.active {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        
        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .option-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .selected .option-letter {
            background: rgba(255,255,255,0.3);
        }
        
        .open-answer {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            transition: border-color 0.3s;
        }
        
        .open-answer:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .math-field {
            margin-top: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        
        .math-field:focus-within {
            border-color: #667eea;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .prev-btn {
            background: #f8f9fa;
            color: #666;
        }
        
        .prev-btn:hover {
            background: #e9ecef;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .result-screen {
            text-align: center;
            padding: 40px 20px;
        }
        
        .result-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        .result-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .result-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .question-text {
                font-size: 16px;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 5px solid #4CAF50;
        }
        
        .notification.error {
            border-left: 5px solid #f44336;
        }
        
        .hint {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Yuklanish ko'rinishi -->
        <div id="loading" class="loading">
            <div style="font-size: 48px; margin-bottom: 20px;">üìö</div>
            <h2>Yuklanmoqda...</h2>
            <p>Iltimos, kuting</p>
        </div>
        
        <!-- Asosiy test ko'rinishi -->
        <div id="mainContent" style="display: none;">
            <div class="header">
                <h1>üìù Test Tizimi</h1>
                <p>Savollarga javob bering va natijangizni ko'ring</p>
            </div>
            
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">T</div>
                <div class="user-details">
                    <h3 id="userName">Foydalanuvchi</h3>
                    <p id="userTestInfo">Test raqami: -</p>
                </div>

    <!-- Notification -->

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Supabase konfiguratsiyasi
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global o'zgaruvchilar
        let testData = null;
        let currentTest = null;
        let userAnswers = {};
        let currentQuestionIndex = 0;
        let timerInterval = null;
        let timeLeft = 3600; // 1 soat (sekundlarda)
        
        // Bot orqali kelgan ma'lumotlar
        let testId = null;
        let userId = null;
        let userName = null;
        
        // Telegram WebApp ni boshlash
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Init funksiya
        async function initApp() {
            try {
                // Botdan kelgan ma'lumotlarni olish
                const initData = tg.initData || tg.initDataUnsafe;
                
                if (initData) {
                    const params = new URLSearchParams(initData);
                    testId = params.get('test_id') || 'default_test';
                    userId = tg.initDataUnsafe.user?.id || 'anonymous';
                    userName = tg.initDataUnsafe.user?.first_name || 'Foydalanuvchi';
                    
                    // Test ma'lumotlarini yuklash
                    await loadTestData(testId);
                    
                    // Foydalanuvchi ma'lumotlarini sozlash
                    setupUserInfo();
                    
                    // Oldingi javoblarni yuklash
                    await loadUserAnswers();
                    
                    // Testni boshlash
                    startTest();
                    
                    // Taymerni boshlash
                    startTimer();
                }
                
                showNotification('Test tizimiga xush kelibsiz!', 'success');
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Xatolik yuz berdi. Iltimos, qayta urinib ko ªring.', 'error');
            }
        }
        
        // Test ma'lumotlarini yuklash
        async function loadTestData(testId) {
            try {
                // Bu yerda test ma'lumotlarini Supabase dan yoki boshqa source dan olishingiz mumkin
                // Misol uchun:
                // const { data, error } = await supabase.from('tests').select('*').eq('id', testId).single();
                
                // Demo test ma'lumotlari
                testData = {
                    id: testId,
                    title: "Matematika Testi",
                    duration: 3600, // 1 soat
                    questions: [
                        {
                            id: 1,
                            type: 'closed',
                            text: "2x + 5 = 15 tenglamaning yechimi qanday?",
                            options: ['A) 5', 'B) 10', 'C) 7.5', 'D) 6'],
                            correct: 'A'
                        },
                        {
                            id: 2,
                            type: 'closed',
                            text: "To'g'ri to'rtburchakning yuzini hisoblash formulasi?",
                            options: ['A) a¬≤', 'B) a√ób', 'C) œÄr¬≤', 'D) 2(a+b)'],
                            correct: 'B'
                        },
                        {
                            id: 3,
                            type: 'open',
                            text: "Parabola y=x¬≤ ning uchi qayerda?",
                            hint: "Ko'rinishini kiriting: (x, y)"
                        }
                        // Qo'shimcha savollar...
                    ]
                };
                
                currentTest = testData;
            } catch (error) {
                console.error('Test yuklashda xatolik:', error);
                throw error;
            }
        }
        
        // Foydalanuvchi ma'lumotlarini sozlash
        function setupUserInfo() {
            document.getElementById('userName').textContent = userName;
            document.getElementById('userTestInfo').textContent = `Test: ${testData?.title || testId}`;
            
            // Avatar
            const userAvatar = document.getElementById('userAvatar');
            if (tg.initDataUnsafe.user?.first_name) {
                userAvatar.textContent = tg.initDataUnsafe.user.first_name[0].toUpperCase();
            }
        }
        
        // Oldingi javoblarni yuklash
        async function loadUserAnswers() {
            if (!userId || !testId) return;
            
            try {
                const { data, error } = await supabase
                    .from('user_answers')
                    .select('answers, current_question, time_left')
                    .eq('user_id', userId)
                    .eq('test_id', testId)
                    .single();
                
                if (data && !error) {
                    userAnswers = data.answers || {};
                    currentQuestionIndex = data.current_question || 0;
                    timeLeft = data.time_left || timeLeft;
                    
                    showNotification('Oldingi progress yuklandi', 'success');
                }
            } catch (error) {
                console.error('Javoblarni yuklashda xatolik:', error);
            }
        }
        
        // Javoblarni saqlash
        async function saveUserAnswers() {
            if (!userId || !testId) return;
            
            try {
                const { error } = await supabase
                    .from('user_answers')
                    .upsert({
                        user_id: userId,
                        test_id: testId,
                        user_name: userName,
                        answers: userAnswers,
                        current_question: currentQuestionIndex,
                        time_left: timeLeft,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
            } catch (error) {
                console.error('Javoblarni saqlashda xatolik:', error);
            }
        }
        
        // Testni boshlash
        function startTest() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            renderQuestions();
            updateProgress();
        }
        
        // Savollarni render qilish
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            if (!currentTest || !currentTest.questions) return;
            
            currentTest.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = `question-card ${index === currentQuestionIndex ? 'active' : ''}`;
                questionElement.style.display = index === currentQuestionIndex ? 'block' : 'none';
                
                let questionHTML = `
                    <div class="question-number">${index + 1}</div>
                    <div class="question-text">${question.text}</div>
                `;
                
                if (question.type === 'closed') {
                    questionHTML += `<div class="options-grid">`;
                    question.options.forEach((option, optIndex) => {
                        const letter = String.fromCharCode(65 + optIndex);
                        const isSelected = userAnswers[question.id] === letter;
                        questionHTML += `
                            <button class="option-btn ${isSelected ? 'selected' : ''}" 
                                    onclick="selectAnswer(${question.id}, '${letter}', this)">
                                <div class="option-letter">${letter}</div>
                                ${option}
                            </button>
                        `;
                    });
                    questionHTML += `</div>`;
                } else {
                    questionHTML += `
                        <input type="text" 
                               class="open-answer" 
                               placeholder="Javobingizni kiriting..."
                               value="${userAnswers[question.id] || ''}"
                               oninput="updateOpenAnswer(${question.id}, this.value)">
                        ${question.hint ? `<div class="hint">üí° ${question.hint}</div>` : ''}
                    `;
                }
                
                questionElement.innerHTML = questionHTML;
                container.appendChild(questionElement);
            });
        }
        
        // Javob tanlash
        function selectAnswer(questionId, answer, button) {
            userAnswers[questionId] = answer;
            
            // Barcha tugmalardan selected classini olib tashlash
            const questionCard = button.closest('.question-card');
            questionCard.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Tanlangan tugmaga selected classini qo'shish
            button.classList.add('selected');
            
            // Avtomatik saqlash
            saveUserAnswers();
            updateProgress();
            
            showNotification('Javob saqlandi', 'success');
        }
        
        // Ochiq javobni yangilash
        function updateOpenAnswer(questionId, value) {
            userAnswers[questionId] = value;
            saveUserAnswers();
            updateProgress();
        }
        
        // Progressni yangilash
        function updateProgress() {
            if (!currentTest || !currentTest.questions) return;
            
            const totalQuestions = currentTest.questions.length;
            const answeredQuestions = Object.keys(userAnswers).length;
            const progressPercent = (answeredQuestions / totalQuestions) * 100;
            
            document.getElementById('progress').style.width = `${progressPercent}%`;
        }
        
        // Keyingi savol
        function nextQuestion() {
            if (currentQuestionIndex < currentTest.questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                saveUserAnswers();
            }
        }
        
        // Oldingi savol
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }
        
        // Savolni ko'rsatish
        function showQuestion(index) {
            const questions = document.querySelectorAll('.question-card');
            questions.forEach((q, i) => {
                q.classList.remove('active');
                q.style.display = i === index ? 'block' : 'none';
            });
            
            questions[index]?.classList.add('active');
        }
        
        // Taymerni boshlash
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    // Har 30 soniyada avtomatik saqlash
                    if (timeLeft % 30 === 0) {
                        saveUserAnswers();
                    }
                } else {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }
        
        // Taymer displeyini yangilash
        function updateTimerDisplay() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timeLeft').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 5 daqiqadan kam qolganida rangni o'zgartirish
            if (timeLeft < 300) {
                document.getElementById('timer').style.color = '#f44336';
                document.getElementById('timer').style.background = '#ffebee';
            }
        }
        
        // Testni topshirish
        async function submitTest() {
            try {
                clearInterval(timerInterval);
                
                // Javoblarni saqlash
                await saveTestResults();
                
                // Natijalarni hisoblash
                const results = calculateResults();
                
                // Natijalarni ko'rsatish
                showResults(results);
                
                // Telegram botga xabar yuborish
                sendResultsToBot(results);
                
                showNotification('Test muvaffaqiyatli topshirildi!', 'success');
            } catch (error) {
                console.error('Test topshirishda xatolik:', error);
                showNotification('Xatolik yuz berdi. Iltimos, qayta urinib ko ªring.', 'error');
            }
        }
        
        // Test natijalarini saqlash
        async function saveTestResults() {
            if (!userId || !testId) return;
            
            try {
                const { error } = await supabase
                    .from('test_results')
                    .upsert({
                        user_id: userId,
                        test_id: testId,
                        user_name: userName,
                        answers: userAnswers,
                        time_spent: currentTest.duration - timeLeft,
                        submitted_at: new Date().toISOString(),
                        status: 'completed'
                    });
                
                if (error) throw error;
            } catch (error) {
                console.error('Natijalarni saqlashda xatolik:', error);
                throw error;
            }
        }
        
        // Natijalarni hisoblash
        function calculateResults() {
            if (!currentTest || !currentTest.questions) {
                return { total: 0, correct: 0, percentage: 0 };
            }
            
            let correctCount = 0;
            
            currentTest.questions.forEach(question => {
                if (question.type === 'closed' && userAnswers[question.id]) {
                    if (userAnswers[question.id] === question.correct) {
                        correctCount++;
                    }
                }
            });
            
            const totalQuestions = currentTest.questions.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);
            
            return {
                total: totalQuestions,
                correct: correctCount,
                incorrect: totalQuestions - correctCount,
                percentage: percentage,
                unanswered: totalQuestions - Object.keys(userAnswers).length,
                timeSpent: currentTest.duration - timeLeft
            };
        }
        
        // Natijalarni ko'rsatish
        function showResults(results) {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const statsHTML = `
                <div class="stat-item">
                    <div class="stat-value">${results.correct}/${results.total}</div>
                    <div class="stat-label">To'g'ri javoblar</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${results.percentage}%</div>
                    <div class="stat-label">Natija</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${formatTime(results.timeSpent)}</div>
                    <div class="stat-label">Sarflangan vaqt</div>
                </div>
            `;
            
            document.getElementById('resultStats').innerHTML = statsHTML;
            
            // Natijaga qarab rang
            const resultIcon = document.querySelector('.result-icon');
            if (results.percentage >= 80) {
                resultIcon.style.background = 'linear-gradient(135deg, #4CAF50, #8BC34A)';
            } else if (results.percentage >= 60) {
                resultIcon.style.background = 'linear-gradient(135deg, #FF9800, #FFC107)';
            } else {
                resultIcon.style.background = 'linear-gradient(135deg, #f44336, #FF5252)';
            }
        }
        
        // Vaqtni formatlash
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours} soat ${minutes} min`;
            } else if (minutes > 0) {
                return `${minutes} min ${secs} sek`;
            } else {
                return `${secs} sek`;
            }
        }
        
        // Asosiy ekranga qaytish
        function showMainScreen() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            // Taymerni qayta boshlash
            startTimer();
        }
        
        // Telegram botga natijalarni yuborish
        function sendResultsToBot(results) {
            const message = `
üìä *Test Natijalari*

üë§ Foydalanuvchi: ${userName}
üìù Test: ${testData?.title || testId}
‚úÖ To'g'ri javoblar: ${results.correct}/${results.total}
üìà Foiz: ${results.percentage}%
‚è± Vaqt: ${formatTime(results.timeSpent)}
üìÖ Sana: ${new Date().toLocaleDateString('uz-UZ')}
            `;
            
            // Telegram botga yuborish
            tg.sendData(JSON.stringify({
                action: 'test_completed',
                results: results,
                message: message
            }));
        }
        
        // Notification ko'rsatish
        function showNotification(text, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = text;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Ilovani yuklash
        window.addEventListener('DOMContentLoaded', initApp);
        
        // Oldindan saqlash
        window.addEventListener('beforeunload', () => {
            saveUserAnswers();
        });
    </script>
</body>
