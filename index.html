<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Mini App ishga tushdi ✅</h2>
  <pre id="out"></pre>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();

    console.log("INIT DATA STRING:");
    console.log(tg.initData);

    console.log("INIT DATA UNSAFE:");
    console.log(tg.initDataUnsafe);

    document.getElementById("out").innerText =
      JSON.stringify(tg.initDataUnsafe, null, 2);

    if (tg.initDataUnsafe?.user) {
      console.log("USER ID:", tg.initDataUnsafe.user.id);
      console.log("USERNAME:", tg.initDataUnsafe.user.username);
    } else {
      console.log("❌ USER YO'Q (menu button orqali ochilgan)");
    }
  </script>
</body>
</html>
