<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javoblar</title>
  <!-- Telegram SDK qo'shildi -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    /* Sizning eski stillaringiz o'zgarishsiz qoladi */
    body{margin:0;font-family:Arial,sans-serif;background:#f0f2f5;padding:5px;}
    .container{max-width:600px;margin:auto;background:white;padding:5px;border-radius:10px;}
    .question{padding:8px;border-radius:5px;margin-bottom:4px;display:flex;justify-content:space-between;align-items:center;font-size:16px;}
    .question:nth-child(odd){background:#e8e8e8;}
    .abcd-btn{padding:5px 8px;margin-left:4px;border:1px solid #ccc;border-radius:5px;cursor:pointer;font-weight:bold;font-size:14px;}
    .abcd-btn.selected{background:#3498db;color:white;border-color:#2980b9;}
    math-field{width:99%;padding:5px;border:1px solid #ccc;border-radius:5px;margin-top:5px;font-size:16px;}
    .action-btn{padding:10px;margin-top:10px;width:48%;border:none;border-radius:5px;color:white;cursor:pointer;font-size:16px;}
    .clear-btn{background:#e74c3c;margin-right:4%;}
    .submit-btn{background:#2ecc71;}
    .submit-btn:disabled {background:#ccc;}
    #submitInfo{text-align:center;font-weight:bold;margin-top:15px;display:none;color:#27ae60;font-size:16px;}
  </style>
</head>
<body>
<div class="container">
  <div id="questionsContainer"></div>
  <div style="display:flex;justify-content:space-between;">
    <button class="action-btn clear-btn" onclick="clearAll()">‚ôªÔ∏è Tozalash</button>
    <button id="submitBtn" class="action-btn submit-btn" onclick="submitTest()">üì§ Topshirish</button>
  </div>
  <div id="submitInfo">‚úÖ Test topshirildi</div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  let answers={};
  const numClosed = 30; 
  const numOpen = 5;    
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDClCkFKKHikpGR5kYrkqmzPPRK7s06f8C9QUMfKihufFxyxHLbGx-dhkZjZyZLHHW/exec";

  function createQuestions(){
    const container=document.getElementById('questionsContainer');
    container.innerHTML='';
    for(let i=1;i<=numClosed;i++){
      const q=document.createElement('div');
      q.className='question';
      q.innerHTML=`<div>${i}.</div><div>
          <button class="abcd-btn" onclick="selectAnswer(${i},'A',this)">A</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'B',this)">B</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'C',this)">C</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'D',this)">D</button>
        </div>`;
      container.appendChild(q);
    }
    for(let i=numClosed+1;i<=numClosed+numOpen;i++){
      const q=document.createElement('div');
      q.className='question';
      q.style.flexDirection='column';
      q.style.alignItems='flex-start';
      q.innerHTML=`<div>${i}.</div>
        <math-field id="answer-${i}" class="open-math" virtual-keyboard-mode="onfocus"
        oninput="updateOpenAnswer(${i}, this.getValue('text'))"></math-field>`;
      container.appendChild(q);
    }
  }

  function selectAnswer(qNum,ans,btn){
    answers[qNum]=ans;
    btn.parentElement.querySelectorAll('.abcd-btn').forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
    saveAnswers();
  }

  function updateOpenAnswer(qNum,val){ answers[qNum]=val; saveAnswers(); }

  function saveAnswers(){ localStorage.setItem('testAnswers',JSON.stringify(answers)); }

  async function submitTest(){
    const user = tg.initDataUnsafe.user;
    if(!user) { alert("Telegram ma'lumotlari topilmadi!"); return; }
    if(Object.keys(answers).length === 0){ alert("Hech qanday javob tanlanmagan!"); return; }

    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = "Yuborilmoqda...";

    const payload = {
      userId: user.id,
      fullName: user.first_name + " " + (user.last_name || ""),
      answers: answers
    };

    try {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      
      document.getElementById('questionsContainer').style.display='none';
      document.querySelectorAll('.action-btn').forEach(b=>b.style.display='none');
      document.getElementById('submitInfo').style.display='block';
      
      setTimeout(() => { tg.close(); }, 2000);
    } catch (e) {
      alert("Xatolik yuz berdi: " + e);
      btn.disabled = false;
      btn.innerText = "üì§ Topshirish";
    }
  }

  function loadAnswers(){
    const saved=localStorage.getItem('testAnswers');
    if(saved){ answers=JSON.parse(saved);
      // ... eski loadAnswers kodingiz o'zgarishsiz ...
    }
  }

  window.onload=function(){ createQuestions(); loadAnswers(); }
</script>
</body>
</html>
