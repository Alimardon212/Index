<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imtihon Sistemi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --warning: #f1c40f; --bg: #f4f7f9; }
    body { font-family: sans-serif; background: var(--bg); padding: 10px; margin: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 15px; }
    .hidden { display: none; }
    .admin-panel { background: #fff4e5; border: 2px solid #f39c12; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-blue { background: var(--primary); }
    .btn-red { background: var(--danger); }
    .btn-green { background: var(--success); }
    .btn-orange { background: #f39c12; }
    .status-box { padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 15px; }
    .q-card { border-bottom: 1px solid #eee; padding: 12px 0; }
    .opt-btn { padding: 8px 12px; margin: 3px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: white; }
    .opt-btn.selected { background: var(--primary); color: white; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    math-field { width: 100%; border: 1px solid #ccc; border-radius: 5px; padding: 5px; }
  </style>
</head>
<body>

<div class="container">
  <div id="loader" style="text-align:center; padding:20px;">‚åõ Yuklanmoqda...</div>

  <!-- ADMIN PANEL -->
  <div id="adminArea" class="admin-panel hidden">
    <h3 style="text-align:center; color:#d35400;">‚öôÔ∏è Admin Sozlamalari</h3>
    <label>A-D soni:</label> <input type="number" id="adm_n1" value="32">
    <label>A-F soni:</label> <input type="number" id="adm_n2" value="3">
    <label>Ochiq soni:</label> <input type="number" id="adm_n3" value="10">
    <label>Boshlanish:</label> <input type="datetime-local" id="adm_start">
    <label>Tugash:</label> <input type="datetime-local" id="adm_end">
    <label>Kod:</label> <input type="text" id="adm_kod" value="2026">
    
    <button class="btn btn-orange" onclick="renderAdminKeys()">üìù To'g'ri javoblarni belgilash</button>
    <div id="adminKeyEditor" class="hidden">
        <div id="adminQuestions"></div>
        <button class="btn btn-blue" onclick="saveConfig()">üíæ Saqlash / O'zgartirish</button>
    </div>
    <button class="btn btn-red" onclick="deleteTest()">üóë Mavjud testni butkul o'chirish</button>
  </div>

  <!-- USER SECTION -->
  <div id="userArea" class="hidden">
    <div id="statusBox" class="status-box"></div>
    
    <div id="loginForm" class="hidden">
      <input type="text" id="userKod" placeholder="Test kodini kiriting">
      <button class="btn btn-blue" onclick="startTest()">Testni boshlash</button>
    </div>

    <div id="testArea" class="hidden">
      <div id="studentQuestions"></div>
      <button id="submitBtn" class="btn btn-green" onclick="submitTest()">üì§ Topshirish</button>
    </div>
  </div>

  <div id="finalMsg" class="hidden" style="text-align:center; padding:40px;"></div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUg7Qh1sbL1qJE8CZ15umONopkjzFncnDOXqN1kCuq_CnnBD0aZ_IHDz6nYcil6HJ4/exec";
  let userId = tg.initDataUnsafe.user?.id;
  let serverData = {};
  let adminKeys = {};
  let userAnswers = {};

  async function load() {
    try {
      const res = await fetch(`${SCRIPT_URL}?userId=${userId}`);
      serverData = await res.json();
      document.getElementById('loader').classList.add('hidden');

      if (serverData.isAdmin) document.getElementById('adminArea').classList.remove('hidden');

      if (!serverData.hasTest) {
        document.getElementById('userArea').classList.remove('hidden');
        const box = document.getElementById('statusBox');
        box.innerHTML = "üì≠ Hozirda mavjud testlar yo'q.";
        box.style.background = "#e2e3e5";
      } else if (serverData.isSubmitted) {
        showMsg("‚úÖ Siz test topshirib bo'lgansiz.");
      } else {
        document.getElementById('userArea').classList.remove('hidden');
        updateUserStatus();
      }
    } catch (e) { document.getElementById('loader').innerText = "Xato!"; }
  }

  function updateUserStatus() {
    const now = new Date();
    const start = new Date(serverData.config.start);
    const end = new Date(serverData.config.end);
    const box = document.getElementById('statusBox');

    if (now < start) {
      box.innerHTML = `‚è≥ Test kutilmoqda. <br> Boshlanish: ${start.toLocaleString()}`;
      box.style.background = "#fff3cd";
    } else if (now > end) {
      box.innerHTML = "‚ùå Test vaqti tugagan.";
      box.style.background = "#f8d7da";
    } else {
      box.innerHTML = "‚úÖ Test faol!";
      box.style.background = "#d4edda";
      document.getElementById('loginForm').classList.remove('hidden');
    }
  }

  function startTest() {
    if (document.getElementById('userKod').value.trim() === String(serverData.config.kod).trim()) {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('testArea').classList.remove('hidden');
      renderUI(document.getElementById('studentQuestions'), "user");
    } else alert("Kod xato!");
  }

  // --- ADMIN ---
  function renderAdminKeys() {
    document.getElementById('adminKeyEditor').classList.remove('hidden');
    renderUI(document.getElementById('adminQuestions'), "admin");
  }

  async function saveConfig() {
    const payload = {
      action: "saveConfig",
      n1: document.getElementById('adm_n1').value,
      n2: document.getElementById('adm_n2').value,
      n3: document.getElementById('adm_n3').value,
      start: document.getElementById('adm_start').value,
      end: document.getElementById('adm_end').value,
      kod: document.getElementById('adm_kod').value,
      keys: adminKeys
    };
    await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify(payload)});
    location.reload();
  }

  async function deleteTest() {
    if (!confirm("Haqiqatdan ham testni o'chirmoqchimisiz? Bu hamma sozlamalarni o'chiradi.")) return;
    await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: "deleteConfig"})});
    location.reload();
  }

  // --- UNIVERSAL ---
  function renderUI(cont, mode) {
    cont.innerHTML = "";
    let c = (mode === "admin") ? 
        {n1: document.getElementById('adm_n1').value, n2: document.getElementById('adm_n2').value, n3: document.getElementById('adm_n3').value} : 
        serverData.config;
    
    let qNum = 1;
    for(let i=0; i<c.n1; i++) addMCQ(cont, qNum++, ['A','B','C','D'], mode);
    for(let i=0; i<c.n2; i++) addMCQ(cont, qNum++, ['A','B','C','D','E','F'], mode);
    for(let i=0; i<c.n3; i++) addOpen(cont, qNum++, mode);
  }

  function addMCQ(p, n, opts, m) {
    const div = document.createElement('div'); div.className = 'q-card';
    div.innerHTML = `<b>${n}.</b> <span id="${m}-grp-${n}">
      ${opts.map(o => `<button class="opt-btn" onclick="sel(${n},'${o}','${m}',this)">${o}</button>`).join('')}</span>`;
    p.appendChild(div);
  }

  function sel(n, v, m, btn) {
    let obj = (m === "admin") ? adminKeys : userAnswers;
    obj[n] = v;
    btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
  }

  function addOpen(p, n, m) {
    const div = document.createElement('div'); div.className = 'q-card';
    div.innerHTML = `<b>${n}.</b> a)<math-field oninput="updO(${n},'a','${m}',this)"></math-field> b)<math-field oninput="updO(${n},'b','${m}',this)"></math-field>`;
    p.appendChild(div);
  }

  function updO(n, p, m, el) {
    let obj = (m === "admin") ? adminKeys : userAnswers;
    if(!obj[n]) obj[n] = {a:"", b:""};
    obj[n][p] = el.value;
  }

  async function submitTest() {
    document.getElementById('submitBtn').disabled = true;
    await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: "submit", userId: userId, answers: userAnswers})});
    showMsg("‚úÖ Test topshirildi.");
    setTimeout(() => tg.close(), 2000);
  }

  function showMsg(m) {
    document.getElementById('userArea').classList.add('hidden');
    document.getElementById('adminArea').classList.add('hidden');
    document.getElementById('finalMsg').innerHTML = `<h3>${m}</h3>`;
    document.getElementById('finalMsg').classList.remove('hidden');
  }

  load();
</script>
</body>
</html>
