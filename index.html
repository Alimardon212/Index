<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<button onclick="send()">SEND INIT DATA</button>

<script>
  const tg = Telegram.WebApp;
  tg.ready();

  function send() {
    console.log("initData:", tg.initData);

    if (!tg.initData) {
      alert("❌ initData YO‘Q — inline tugma bilan ochilmagan");
      return;
    }

    tg.sendData(tg.initData);
    alert("✅ yuborildi (botga qaragin)");
    // tg.close(); // hozircha o‘chiq
  }
</script>

</body>
</html>
