<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#f0f2f5;padding:5px;}
    .container{max-width:600px;margin:auto;background:white;padding:5px;border-radius:10px;}
    .question{padding:8px;border-radius:5px;margin-bottom:4px;display:flex;justify-content:space-between;align-items:center;font-size:16px;}
    .question:nth-child(odd){background:#e8e8e8;}
    .question:nth-child(even){background:#fff;}
    .abcd-btn{padding:5px 8px;margin-left:4px;border:1px solid #ccc;border-radius:5px;cursor:pointer;font-weight:bold;font-size:14px;}
    .abcd-btn.selected{background:#3498db;color:white;border-color:#2980b9;}
    math-field{width:99%;padding:5px;border:1px solid #ccc;border-radius:5px;margin-top:5px;font-size:16px;}
    .action-btn{padding:10px;margin-top:10px;width:48%;border:none;border-radius:5px;color:white;cursor:pointer;font-size:16px;}
    .clear-btn{background:#e74c3c;margin-right:4%;}
    .submit-btn{background:#2ecc71;}
    #submitInfo{text-align:center;font-weight:bold;margin-top:15px;display:none;color:#27ae60;font-size:16px;}
    #debugInfo{font-size:12px;color:#666;margin-top:10px;padding:5px;background:#f8f9fa;border-radius:5px;display:none;}
  </style>
</head>
<body>
<div class="container">
  <div id="questionsContainer"></div>
  <div style="display:flex;justify-content:space-between;">
    <button class="action-btn clear-btn" onclick="clearAll()">‚ôªÔ∏è Tozalash</button>
    <button class="action-btn submit-btn" onclick="submitTest()">üì§ Topshirish</button>
  </div>
  <div id="submitInfo">‚úÖ Test topshirildi</div>
  <div id="debugInfo"></div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand(); // WebApp ni kengaytirish

  let answers = {};
  const numClosed = 30; // yopiq savollar
  const numOpen = 5;    // ochiq savollar

  // Savollarni yaratish
  function createQuestions(){
    const container = document.getElementById('questionsContainer');
    container.innerHTML = '';

    // Yopiq savollar
    for(let i=1;i<=numClosed;i++){
      const q = document.createElement('div');
      q.className = 'question';
      q.innerHTML = `
        <div>${i}.</div>
        <div>
          <button class="abcd-btn" onclick="selectAnswer(${i},'A',this)">A</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'B',this)">B</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'C',this)">C</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'D',this)">D</button>
        </div>`;
      container.appendChild(q);
    }

    // Ochiq savollar
    for(let i=numClosed+1;i<=numClosed+numOpen;i++){
      const q = document.createElement('div');
      q.className = 'question';
      q.style.flexDirection='column';
      q.style.alignItems='flex-start';
      q.style.background = (i%2===1)? '#e8e8e8' : '#fff';
      q.innerHTML = `<div>${i}.</div>
        <math-field id="answer-${i}" class="open-math" virtual-keyboard-mode="onfocus"></math-field>`;
      container.appendChild(q);
    }
  }

  function selectAnswer(qNum, ans, btn){
    answers[qNum] = ans;
    btn.parentElement.querySelectorAll('.abcd-btn').forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
    saveAnswers();
  }

  function clearAll(){
    answers = {};
    document.querySelectorAll('.abcd-btn').forEach(b=>b.classList.remove('selected'));
    for(let i=numClosed+1;i<=numClosed+numOpen;i++){
      const mf = document.getElementById('answer-'+i);
      if(mf) mf.setValue('',{format:'text'});
    }
    localStorage.removeItem('testAnswers');
    document.getElementById('submitInfo').style.display='none';
    document.getElementById('debugInfo').style.display='none';
    console.log("Barcha javoblar tozalandi");
  }

  function saveAnswers(){ 
    localStorage.setItem('testAnswers', JSON.stringify(answers)); 
  }

  function loadAnswers(){
    const saved = localStorage.getItem('testAnswers');
    if(saved){ 
      answers = JSON.parse(saved);
      // Yopiq savollar
      for(let i=1;i<=numClosed;i++){
        if(answers[i]){
          const questionDiv = document.querySelector(`#questionsContainer .question:nth-child(${i})`);
          if(questionDiv){
            const buttons = questionDiv.querySelectorAll('.abcd-btn');
            buttons.forEach(b=>{
              if(b.textContent===answers[i]) b.classList.add('selected');
            });
          }
        }
      }
      // Ochiq savollar
      for(let i=numClosed+1;i<=numClosed+numOpen;i++){
        if(answers[i]){
          const mf = document.getElementById('answer-'+i);
          if(mf) mf.setValue(answers[i],{format:'text'});
        }
      }
    }
  }

  // Ochiq savollarni to'g'ri olish
  function collectOpenAnswers() {
    console.log("Ochiq savollarni yig'ish...");
    for(let i=numClosed+1;i<=numClosed+numOpen;i++){
      const mf = document.getElementById('answer-'+i);
      if(mf){
        let value = '';
        
        // Mathfield qiymatini olish uchun turli usullar
        if(mf.getValue && typeof mf.getValue === 'function'){
          value = mf.getValue('text');
        } else if(mf.value){
          value = mf.value;
        } else if(mf.textContent){
          value = mf.textContent;
        }
        
        console.log(`Savol ${i}: "${value}"`);
        
        // Faqat bo'sh bo'lmagan qiymatlarni saqlash
        if(value && value.trim() !== ''){
          answers[i] = value.trim();
        } else {
          // Bo'sh bo'lsa, o'chirish
          delete answers[i];
        }
      }
    }
    console.log("Yig'ilgan ochiq javoblar:", answers);
  }

  // KV ga yuborish
  async function sendAnswers(){
    // Ochiq javoblarni yana bir bor yig'ish
    collectOpenAnswers();
    
    const payload = {
      userId: tg.initDataUnsafe?.user?.id || "demo_" + Date.now(),
      userName: tg.initDataUnsafe?.user?.first_name || "Foydalanuvchi",
      timestamp: new Date().toISOString(),
      testInfo: {
        closedQuestions: numClosed,
        openQuestions: numOpen,
        totalQuestions: numClosed + numOpen
      },
      answers: answers
    };

    console.log("Yuborilayotgan ma'lumotlar:", payload);
    
    // Debug ma'lumotlarni ko'rsatish
    document.getElementById('debugInfo').innerHTML = `
      <strong>Yuborilayapti:</strong><br>
      User ID: ${payload.userId}<br>
      Yopiq javoblar: ${Object.keys(answers).filter(k => k <= numClosed).length}<br>
      Ochiq javoblar: ${Object.keys(answers).filter(k => k > numClosed).length}<br>
      Ochiq javoblar: ${JSON.stringify(Object.keys(answers).filter(k => k > numClosed).map(k => `${k}: ${answers[k]}`))}
    `;
    document.getElementById('debugInfo').style.display = 'block';

    try {
      const res = await fetch("https://miniapp-api.adhamov20072.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      
      const result = await res.json();
      console.log("Server javobi:", result);
      
      if(res.ok && result.success){
        let message = `‚úÖ Test topshirildi!\nYopiq: ${result.stats?.closed || 0}\nOchiq: ${result.stats?.open || 0}`;
        
        // Ochiq javoblar saqlanganligini tekshirish
        if(result.stats?.open > 0){
          message += `\nOchiq javoblar saqlandi!`;
        }
        
        alert(message);
        return true;
      } else {
        alert(`‚ùå Xato: ${result.error || "Noma'lum xatolik"}`);
        return false;
      }
    } catch(err){
      console.error("Tarmoq xatosi:", err);
      alert(`‚ùå Tarmoq xatosi: ${err.message}`);
      return false;
    }
  }

  function submitTest(){
    console.log("=== Test topshirish boshlanmoqda ===");
    
    // Ochiq javoblarni yig'ish
    collectOpenAnswers();
    
    // Umumiy javoblarni tekshirish
    const totalAnswers = Object.keys(answers).length;
    const closedAnswers = Object.keys(answers).filter(k => k <= numClosed).length;
    const openAnswers = Object.keys(answers).filter(k => k > numClosed).length;
    
    console.log(`Javoblar: Yopiq=${closedAnswers}, Ochiq=${openAnswers}, Jami=${totalAnswers}`);
    
    if(totalAnswers === 0){
      alert("Hech qanday javob tanlanmagan! Iltimos, kamida bitta savolga javob bering.");
      return;
    }
    
    // Ogohlantirish
    if(closedAnswers === 0){
      if(!confirm("Hech qanday yopiq savolga javob bermagansiz. Davom ettirasizmi?")){
        return;
      }
    }
    
    // Saqlash va yuborish
    saveAnswers();
    const submitted = sendAnswers();
    
    if(submitted !== false){
      // UI ni yangilash
      document.getElementById('questionsContainer').style.display='none';
      document.querySelectorAll('.action-btn').forEach(b=>b.style.display='none');
      document.getElementById('submitInfo').style.display='block';
      
      console.log("Test topshirildi:", answers);
    }
  }

  // Sahifa yuklanganda
  document.addEventListener('DOMContentLoaded', function() {
    createQuestions();
    
    // MathLive yuklanishini kutish
    setTimeout(() => {
      loadAnswers();
      
      // Ochiq savollarga event listener qo'shish
      for(let i=numClosed+1;i<=numClosed+numOpen;i++){
        const mf = document.getElementById('answer-'+i);
        if(mf){
          mf.addEventListener('input', function() {
            collectOpenAnswers();
            saveAnswers();
          });
          
          mf.addEventListener('blur', function() {
            collectOpenAnswers();
            saveAnswers();
          });
        }
      }
    }, 500);
  });
</script>
</body>
</html>
