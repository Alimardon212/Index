<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mini App Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            background: #22c55e;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="sendData()">1 yuborish</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function sendData() {
        const payload = {
            number: 1,
            user_id: tg.initDataUnsafe?.user?.id
        };

        tg.sendData(JSON.stringify(payload));
        tg.close();
    }
</script>

</body>
</html>
