<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milliy Sertifikat - Onlayn Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --warning: #f39c12; --bg: #f4f7f9; }
    body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 10px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    
    /* Status Box */
    .status-box { padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; font-weight: bold; }
    .status-waiting { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    .status-active { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-expired { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    /* Login Section */
    #loginSection { text-align: center; }
    input[type="text"] { width: 85%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; text-align: center; outline: none; }
    input[type="text"]:focus { border-color: var(--primary); }

    /* Questions */
    .q-card { border-bottom: 1px solid #eee; padding: 15px 0; }
    .q-title { font-weight: bold; margin-bottom: 10px; display: block; color: #34495e; }
    .btn-group { display: flex; flex-wrap: wrap; gap: 8px; }
    .opt-btn { padding: 10px 14px; border: 1px solid #ccc; border-radius: 8px; background: white; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .opt-btn.selected { background: var(--primary); color: white; border-color: #2980b9; }

    /* Open Questions */
    .sub-q { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .sub-label { font-weight: bold; color: var(--primary); width: 25px; }
    math-field { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; background: #fff; font-size: 18px; }

    /* Buttons */
    .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-blue { background: var(--primary); }
    .btn-green { background: var(--success); }
    .btn-disabled { background: #ccc !important; cursor: not-allowed; }

    #submitInfo { display: none; text-align: center; padding: 40px 0; }
  </style>
</head>
<body>

<div class="container">
  <!-- LOGIN & STATUS SECTION -->
  <div id="loginSection">
    <div id="statusIndicator" class="status-box">Vaqt tekshirilmoqda...</div>
    
    <div id="loginControls" style="display: none;">
      <h2>üîê Testga kirish</h2>
      <input type="text" id="testCode" placeholder="Test kodini kiriting">
      <button class="btn btn-blue" onclick="startTest()">Testni boshlash</button>
    </div>

    <div id="waitMsg" style="display: none;">
      <p>‚òï Iltimos, kuting. Test belgilangan vaqtda avtomatik ochiladi.</p>
    </div>
  </div>

  <!-- TEST SECTION -->
  <div id="testSection" style="display:none;">
    <h3 style="text-align:center; color: var(--primary);">Javoblar varaqasi</h3>
    <div id="questions"></div>
    <button id="submitBtn" class="btn btn-green" onclick="submitTest()">üì§ Topshirish</button>
  </div>

  <!-- SUCCESS SECTION -->
  <div id="submitInfo">
    <h2 style="color: var(--success)">‚úÖ Qabul qilindi!</h2>
    <p>Sizning natijalaringiz va topshirish vaqtingiz muvaffaqiyatli saqlandi.</p>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // ================= SOZLAMALAR =================
  const SCRIPT_URL = "SIZNING_GOOGLE_SCRIPT_URL"; // Google Script URL
  const LOGIN_KOD = "1234"; // Kirish kodi
  
  // VAQTNI SHU YERDAN SOZLANG (Yil, Oy-1, Kun, Soat, Daqiqa)
  const START_TIME = new Date(2026, 0, 10, 20, 0, 0); // 2026-yil 10-yanvar 20:00
  const END_TIME = new Date(2026, 0, 10, 22, 0, 0);   // 2026-yil 10-yanvar 22:00
  // =============================================

  let answers = {};

  function checkTime() {
    const now = new Date();
    const statusBox = document.getElementById('statusIndicator');
    const loginControls = document.getElementById('loginControls');
    const waitMsg = document.getElementById('waitMsg');

    if (now < START_TIME) {
      // Hali boshlanmagan
      statusBox.className = "status-box status-waiting";
      statusBox.innerHTML = `‚è≥ Test hali boshlanmadi<br><small>Boshlanish vaqti: ${START_TIME.toLocaleString('uz-UZ')}</small>`;
      loginControls.style.display = 'none';
      waitMsg.style.display = 'block';
    } 
    else if (now >= START_TIME && now <= END_TIME) {
      // Test davom etmoqda
      statusBox.className = "status-box status-active";
      statusBox.innerHTML = `‚úÖ Test faol<br><small>Tugash vaqti: ${END_TIME.toLocaleString('uz-UZ')}</small>`;
      loginControls.style.display = 'block';
      waitMsg.style.display = 'none';
    } 
    else {
      // Vaqt tugagan
      statusBox.className = "status-box status-expired";
      statusBox.innerHTML = `‚ùå Test muddati tugagan<br><small>Yopilgan vaqt: ${END_TIME.toLocaleString('uz-UZ')}</small>`;
      loginControls.style.display = 'none';
      waitMsg.style.display = 'none';
    }
  }

  function startTest() {
    const code = document.getElementById('testCode').value;
    if (code === LOGIN_KOD) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('testSection').style.display = 'block';
      renderQuestions();
    } else {
      alert("Kod noto'g'ri!");
    }
  }

  function renderQuestions() {
    const container = document.getElementById('questions');
    for (let i = 1; i <= 32; i++) addMCQ(container, i, ['A', 'B', 'C', 'D']);
    for (let i = 33; i <= 35; i++) addMCQ(container, i, ['A', 'B', 'C', 'D', 'E', 'F']);
    for (let i = 36; i <= 45; i++) addOpen(container, i);
  }

  function addMCQ(p, n, opts) {
    const d = document.createElement('div');
    d.className = 'q-card';
    d.innerHTML = `<span class="q-title">${n}-savol:</span><div class="btn-group" id="q-${n}">
      ${opts.map(o => `<button class="opt-btn" onclick="setMCQ(${n},'${o}',this)">${o}</button>`).join('')}</div>`;
    p.appendChild(d);
  }

  function addOpen(p, n) {
    const d = document.createElement('div');
    d.className = 'q-card';
    d.innerHTML = `<span class="q-title">${n}-savol:</span>
      <div class="sub-q"><span class="sub-label">a)</span><math-field id="q-${n}-a" oninput="setOpen(${n},'a')"></math-field></div>
      <div class="sub-q"><span class="sub-label">b)</span><math-field id="q-${n}-b" oninput="setOpen(${n},'b')"></math-field></div>`;
    p.appendChild(d);
  }

  function setMCQ(n, v, b) {
    answers[n] = v;
    document.getElementById(`q-${n}`).querySelectorAll('.opt-btn').forEach(x => x.classList.remove('selected'));
    b.classList.add('selected');
  }

  function setOpen(n, p) {
    if (!answers[n]) answers[n] = { a: "", b: "" };
    answers[n][p] = document.getElementById(`q-${n}-${p}`).value;
  }

  async function submitTest() {
    const now = new Date();
    if (now > END_TIME) {
      alert("Vaqt tugadi! Javoblar qabul qilinmadi.");
      location.reload();
      return;
    }

    const user = tg.initDataUnsafe.user;
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.className = "btn btn-disabled";
    btn.innerText = "Yuborilmoqda...";

    let final = {};
    for(let i=1; i<=45; i++) {
        if(i <= 35) final[i] = answers[i] || "";
        else final[i] = `a: ${answers[i]?.a || ""} | b: ${answers[i]?.b || ""}`;
    }

    try {
      await fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: user?.id || "Noma'lum",
          userName: user ? (user.first_name + " " + (user.last_name || "")) : "Noma'lum",
          time: now.toLocaleString('uz-UZ'),
          answers: final
        })
      });
      document.getElementById('testSection').style.display = 'none';
      document.getElementById('submitInfo').style.display = 'block';
      setTimeout(() => tg.close(), 3000);
    } catch (e) {
      alert("Xato: " + e);
      btn.disabled = false;
      btn.className = "btn btn-green";
      btn.innerText = "üì§ Topshirish";
    }
  }

  // Vaqtni har soniyada tekshirib turish shart emas, lekin sahifa ochilganda va 
  // kirishda tekshirish kifoya
  checkTime();
</script>
</body>
</html>
