<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milliy Sertifikat - Rash Pro</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    body{font-family:'Segoe UI', Tahoma, sans-serif; background:#f4f7f9; padding:10px; margin:0; color:#333;}
    .container{max-width:550px; margin:auto; background:white; padding:15px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    .hidden{display:none;}
    .admin-card{background:#fff4e5; border:1px solid #f39c12; padding:12px; border-radius:10px; margin-bottom:15px;}
    .test-item{background:white; padding:10px; border-radius:8px; margin-top:10px; border-left:5px solid #f39c12; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
    .test-info {font-size: 11px; flex: 1;}
    .status-badge {font-size: 9px; padding: 2px 5px; border-radius: 4px; color: white; display: inline-block; margin-top: 3px;}
    .status-active {background: #2ecc71;}
    .status-expired {background: #95a5a6;}
    .btn{width:100%; padding:14px; border:none; border-radius:10px; color:white; font-size:15px; font-weight:bold; cursor:pointer; margin-top:10px;}
    .btn-blue{background:#3498db;} .btn-green{background:#2ecc71;} .btn-orange{background:#f39c12;}
    input{width:100%; padding:10px; margin:5px 0 12px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box;}
    .q-card{border-bottom:1px solid #eee; padding:15px 0;}
    .opt-btn{padding:8px 12px; margin:2px; border:1px solid #ccc; border-radius:6px; cursor:pointer; background:white; font-weight:bold;}
    .opt-btn.selected{background:#3498db; color:white;}
    .cat-btn{padding:5px 12px; font-size:11px; border:1px solid #ddd; border-radius:6px; cursor:pointer; background:#fff; font-weight: bold;}
    .cat-btn.active{background:#e67e22; color:white; border-color:#d35400;}
    math-field{width:100%; border:1px solid #ccc; border-radius:6px; margin-top:5px; font-size:18px;}
    .status-box{padding:20px; border-radius:12px; text-align:center; font-weight:bold; margin-bottom:15px; line-height: 1.4;}
  </style>
</head>
<body>
<div class="container">
  <div id="loader" style="text-align:center; padding:20px;">‚åõ Yuklanmoqda...</div>

  <!-- ADMIN -->
  <div id="adminArea" class="admin-card hidden">
    <h3 style="margin:0 0 10px; color:#d35400; text-align:center;">üõ† Boshqaruv Paneli</h3>
    <div id="testListDisplay"></div>
    <button class="btn btn-blue" onclick="openNewForm()">‚ûï Yangi Test Qo'shish</button>
    <div id="adminForm" class="hidden">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
        <div><label style="font-size:10px;">A-D:</label><input type="number" id="adm_n1" value="0"></div>
        <div><label style="font-size:10px;">Matching:</label><input type="number" id="adm_n2" value="0"></div>
        <div><label style="font-size:10px;">a/b Open:</label><input type="number" id="adm_n3" value="0"></div>
        <div><label style="font-size:10px;">Single Open:</label><input type="number" id="adm_n4" value="0"></div>
      </div>
      <label style="font-size:11px; font-weight:bold;">Vaqt va Kod:</label>
      <input type="datetime-local" id="adm_start"> <input type="datetime-local" id="adm_end">
      <input type="text" id="adm_kod" placeholder="Test kodi">
      <button class="btn btn-orange" onclick="renderAdminKeys()">üìù Javoblarni belgilash</button>
      <div id="keyArea" class="hidden"><div id="adminQuestions"></div><button class="btn btn-green" id="saveBtn" onclick="saveData()">üíæ Barchasini Saqlash</button></div>
    </div>
  </div>

  <!-- USER -->
  <div id="userArea" class="hidden">
    <div id="statusBox" class="status-box"></div>
    <div id="loginForm" class="hidden">
      <input type="text" id="userKod" placeholder="Test kodini kiriting">
      <button class="btn btn-blue" onclick="accessTest()">Testni boshlash</button>
    </div>
    <div id="testArea" class="hidden"><div id="studentQuestions"></div><button id="subBtn" class="btn btn-green" onclick="submitTest()">üì§ Topshirish</button></div>
  </div>

  <div id="finalMsg" class="hidden" style="text-align:center; padding:40px;"></div>
</div>

<script>
  const tg = window.Telegram.WebApp; tg.ready(); tg.expand();
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9xEk5eNGzsh0WO0tb1MXkHFuHeitBZ8CPe3yJSUgD7u_Sfd4Lo80hwfmSs8lBxSNb/exec"; 
  let userId = String(tg.initDataUnsafe.user?.id || "");
  let serverData = { testList: [], isAdmin: false, submittedTests: [] };
  let adminKeys = {}, adminCats = {}, studentAns = {}, activeTest = null;

  async function load() {
    try {
      const res = await fetch(`${SCRIPT_URL}?userId=${userId}`);
      serverData = await res.json();
      document.getElementById('loader').classList.add('hidden');
      if (serverData.isAdmin) { document.getElementById('adminArea').classList.remove('hidden'); displayAdminTests(); }
      document.getElementById('userArea').classList.remove('hidden');
      checkStatus();
    } catch (e) { document.getElementById('loader').innerText = "Xato!"; }
  }

  function displayAdminTests() {
    const cont = document.getElementById('testListDisplay');
    const now = new Date();
    if (!serverData.testList.length) { cont.innerHTML = "<p style='font-size:11px;'>Hozircha testlar yo'q.</p>"; return; }
    cont.innerHTML = serverData.testList.map(t => {
      const isExpired = now > new Date(t.end);
      return `<div class="test-item">
        <div class="test-info">
          <b>KOD: ${t.kod}</b><br>
          üèÅ ${new Date(t.start).toLocaleString()}<br>
          ‚ùå ${new Date(t.end).toLocaleString()}<br>
          ${isExpired ? '<span class="status-badge status-expired">Tugagan</span>' : '<span class="status-badge status-active">Faol</span>'}
        </div>
        <div style="display:flex;">
          <button onclick="calculate('${t.kod}')">üìä</button>
          <button onclick="editTest('${t.kod}')">‚úèÔ∏è</button>
          <button onclick="deleteTest('${t.kod}')">üóëÔ∏è</button>
        </div>
      </div>`;
    }).join('');
  }

  function checkStatus() {
    const now = new Date();
    const active = serverData.testList.filter(t => new Date(t.start) <= now && new Date(t.end) > now);
    const upcoming = serverData.testList.filter(t => new Date(t.start) > now).sort((a,b)=>new Date(a.start)-new Date(b.start));
    const box = document.getElementById('statusBox');
    if (active.length > 0) {
      box.innerHTML = "‚úÖ Test faol! Kodni kiriting."; box.style.background = "#d4edda";
      document.getElementById('loginForm').classList.remove('hidden');
    } else if (upcoming.length > 0) {
      box.innerHTML = `‚è≥ Kutilmoqda. <br><small>Boshlanish: ${new Date(upcoming[0].start).toLocaleString('uz-UZ')}</small>`;
      box.style.background = "#fff3cd";
    } else { box.innerHTML = "üì≠ Hozirda mavjud testlar yo'q."; box.style.background = "#e9ecef"; }
  }

  function openNewForm() {
    document.getElementById('adminForm').classList.remove('hidden');
    document.getElementById('adm_kod').disabled = false;
    adminKeys = {}; adminCats = {};
    document.getElementById('keyArea').classList.add('hidden');
  }

  function editTest(kod) {
    const t = serverData.testList.find(x => x.kod === kod);
    document.getElementById('adm_n1').value=t.n1; document.getElementById('adm_n2').value=t.n2;
    document.getElementById('adm_n3').value=t.n3; document.getElementById('adm_n4').value=t.n4;
    document.getElementById('adm_start').value = t.start.split('.')[0]; 
    document.getElementById('adm_end').value = t.end.split('.')[0];
    document.getElementById('adm_kod').value = t.kod; document.getElementById('adm_kod').disabled=true;
    adminKeys = t.keys; adminCats = t.cats || {}; document.getElementById('adminForm').classList.remove('hidden'); renderAdminKeys();
  }

  function renderAdminKeys() {
    document.getElementById('keyArea').classList.remove('hidden');
    const cont = document.getElementById('adminQuestions');
    const c = { n1: +document.getElementById('adm_n1').value, n2: +document.getElementById('adm_n2').value, n3: +document.getElementById('adm_n3').value, n4: +document.getElementById('adm_n4').value };
    cont.innerHTML = ""; let q = 1;
    for(let i=0; i<c.n1; i++) addQ(cont, q++, ['A','B','C','D'], "admin", "mcq");
    for(let i=0; i<c.n2; i++) addQ(cont, q++, ['A','B','C','D','E','F'], "admin", "mcq");
    for(let i=0; i<c.n3; i++) addQ(cont, q++, null, "admin", "double");
    for(let i=0; i<c.n4; i++) addQ(cont, q++, null, "admin", "single");
  }

  function addQ(p, n, opts, m, type) {
    const d = document.createElement('div'); d.className = 'q-card';
    const ks = (m === 'admin') ? adminKeys : studentAns;
    if (m === 'admin' && !adminCats[n]) adminCats[n] = 'alg';
    let h = "";
    if (m === 'admin') {
      h += `<div><button class="cat-btn ${adminCats[n]==='alg'?'active':''}" onclick="adminCats[${n}]='alg'; this.parentElement.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active')">Algebra</button><button class="cat-btn ${adminCats[n]==='geo'?'active':''}" onclick="adminCats[${n}]='geo'; this.parentElement.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active')">Geometriya</button></div>`;
    }
    h += `<b>${n}.</b> `;
    if (type === "mcq") h += `<span id="${m}-g-${n}">${opts.map(o => `<button class="opt-btn ${ks[n]===o?'selected':''}" onclick="sel(${n},'${o}','${m}',this)">${o}</button>`).join('')}</span>`;
    else if (type === "double") {
      const v = (m==='admin' && adminKeys[n]) ? adminKeys[n] : {a:'', b:''};
      h += `a)<math-field value="${v.a||''}" oninput="upD(${n},'a','${m}',this)"></math-field> b)<math-field value="${v.b||''}" oninput="upD(${n},'b','${m}',this)"></math-field>`;
    } else {
      const v = (m==='admin') ? (adminKeys[n]||'') : '';
      h += `<math-field value="${v}" oninput="upS(${n},'${m}',this)"></math-field>`;
    }
    d.innerHTML = h; p.appendChild(d);
  }

 async function saveData() {
    const saveBtn = document.getElementById('saveBtn');
    try {
        const n1 = parseInt(document.getElementById('adm_n1').value) || 0;
        const n2 = parseInt(document.getElementById('adm_n2').value) || 0;
        const n3 = parseInt(document.getElementById('adm_n3').value) || 0;
        const n4 = parseInt(document.getElementById('adm_n4').value) || 0;
        const total = n1 + n2 + n3 + n4;
        const kod = document.getElementById('adm_kod').value.trim();

        if (!kod) { alert("‚ö†Ô∏è Test kodini kiriting!"); return; }
        if (total === 0) { alert("‚ö†Ô∏è Savollar sonini kiriting!"); return; }

        // Har bir savol uchun fan tanlanganini tekshirish (Default: alg)
        for (let i = 1; i <= total; i++) {
            if (!adminCats[i]) adminCats[i] = 'alg'; 
        }

        saveBtn.disabled = true;
        saveBtn.innerText = "‚è≥ Saqlanmoqda...";

        const payload = {
            action: "save",
            n1: n1, n2: n2, n3: n3, n4: n4,
            start: document.getElementById('adm_start').value,
            end: document.getElementById('adm_end').value,
            kod: kod,
            keys: adminKeys,
            cats: adminCats
        };

        console.log("Yuborilayotgan ma'lumot:", payload);

        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        });

        const result = await response.text();

        if (result === "CONFLICT") {
            alert("‚ùå Bu vaqt oralig'ida boshqa test bor!");
            saveBtn.disabled = false;
            saveBtn.innerText = "üíæ Barchasini Saqlash";
        } else {
            alert("‚úÖ Muvaffaqiyatli saqlandi!");
            location.reload();
        }
    } catch (error) {
        alert("‚ùå Xatolik yuz berdi: " + error.message);
        saveBtn.disabled = false;
        saveBtn.innerText = "üíæ Barchasini Saqlash";
    }
}

  function accessTest() {
    const k = document.getElementById('userKod').value.trim();
    const t = serverData.testList.find(x => String(x.kod).toLowerCase() === String(k).toLowerCase());
    if(!t) return alert("Kod xato!");
    if(serverData.submittedTests.includes(k)) return alert("Siz topshirgansiz!");
    if(new Date() < new Date(t.start)) return alert("Test hali boshlanmadi!");
    activeTest = t; document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('testArea').classList.remove('hidden');
    const cont = document.getElementById('studentQuestions'); cont.innerHTML = "";
    let q = 1;
    for(let i=0; i<t.n1; i++) addQ(cont, q++, ['A','B','C','D'], "user", "mcq");
    for(let i=0; i<t.n2; i++) addQ(cont, q++, ['A','B','C','D','E','F'], "user", "mcq");
    for(let i=0; i<t.n3; i++) addQ(cont, q++, null, "user", "double");
    for(let i=0; i<t.n4; i++) addQ(cont, q++, null, "user", "single");
  }

  async function submitTest() {
    document.getElementById('subBtn').disabled=true;
    await fetch(SCRIPT_URL, {method:'POST', body: JSON.stringify({action:"submit", userId:userId, kod: activeTest.kod, answers:studentAns})});
    tg.close();
  }

  function sel(n,v,m,b){ (m==='admin'?adminKeys:studentAns)[n]=v; b.parentElement.querySelectorAll('.opt-btn').forEach(x=>x.classList.remove('selected')); b.classList.add('selected'); }
  function upD(n,p,m,el){ let o=(m==='admin'?adminKeys:studentAns); if(!o[n])o[n]={a:'',b:''}; o[n][p]=el.value; }
  function upS(n,m,el){ (m==='admin'?adminKeys:studentAns)[n]=el.value; }
  function calculate(k){ fetch(SCRIPT_URL,{method:'POST', body:JSON.stringify({action:"calculate",kod:k})}).then(()=>alert("Hisoblandi!")); }
  function deleteTest(k){ if(confirm("O'chirilsinmi?")) fetch(SCRIPT_URL,{method:'POST', body:JSON.stringify({action:"delete",kod:k})}).then(()=>location.reload()); }

  load();
</script>
</body>
</html>
