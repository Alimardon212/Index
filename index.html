<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Javoblar</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>

  <style>
    body{margin:0;font-family:Arial;background:#f0f2f5;padding:5px;}
    .container{max-width:600px;margin:auto;background:white;padding:5px;border-radius:10px;}
    .question{padding:8px;margin-bottom:4px;display:flex;justify-content:space-between;}
    .abcd-btn{padding:5px 8px;margin-left:4px;border:1px solid #ccc;border-radius:5px;}
    .abcd-btn.selected{background:#3498db;color:white;}
    .action-btn{padding:10px;margin-top:10px;width:48%;border:none;border-radius:5px;color:white;}
    .submit-btn{background:#2ecc71;}
    .clear-btn{background:#e74c3c;}
  </style>
</head>

<body>
<div class="container">
  <div id="questionsContainer"></div>

  <div style="display:flex;justify-content:space-between;">
    <button class="action-btn clear-btn" onclick="clearAll()">‚ôªÔ∏è Tozalash</button>
    <button class="action-btn submit-btn" onclick="submitTest()">üì§ Topshirish</button>
  </div>

  <div id="submitInfo" style="display:none;text-align:center;">‚úÖ Test topshirildi</div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const userId = tg.initDataUnsafe?.user?.id;

  let answers = {};
  const numClosed = 30;
  const numOpen = 5;

  function createQuestions(){
    const c = document.getElementById("questionsContainer");
    c.innerHTML = "";

    for(let i=1;i<=numClosed;i++){
      const d = document.createElement("div");
      d.className="question";
      d.innerHTML=`
        <div>${i}.</div>
        <div>
          <button class="abcd-btn" onclick="selectAnswer(${i},'A',this)">A</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'B',this)">B</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'C',this)">C</button>
          <button class="abcd-btn" onclick="selectAnswer(${i},'D',this)">D</button>
        </div>`;
      c.appendChild(d);
    }

    for(let i=numClosed+1;i<=numClosed+numOpen;i++){
      const d=document.createElement("div");
      d.className="question";
      d.innerHTML=`<div>${i}.</div>
        <math-field oninput="answers[${i}] = this.getValue('text')"></math-field>`;
      c.appendChild(d);
    }
  }

  function selectAnswer(q,a,btn){
    answers[q]=a;
    btn.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("selected"));
    btn.classList.add("selected");
  }

  function clearAll(){
    answers={};
    document.querySelectorAll(".abcd-btn").forEach(b=>b.classList.remove("selected"));
  }

  async function submitTest(){
    if(!userId){
      alert("Telegram user aniqlanmadi");
      return;
    }

    const payload = {
      userId: userId,
      answers: answers,
      submittedAt: Date.now()
    };

    await fetch("https://SENING_WORKER_URL", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    document.getElementById("submitInfo").style.display="block";
    tg.close();
  }

  createQuestions();
</script>
</body>
</html>
