<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imtihon Sistemi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>
  <style>
    :root { --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --bg: #f4f7f9; }
    body { font-family: sans-serif; background: var(--bg); padding: 10px; margin: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; }
    .hidden { display: none; }
    .admin-panel { border: 2px solid var(--primary); padding: 15px; border-radius: 10px; margin-bottom: 20px; background: #ebf5fb; }
    input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; margin-top: 10px; }
    .btn-blue { background: var(--primary); }
    .btn-green { background: var(--success); }
    .q-card { border-bottom: 1px solid #eee; padding: 10px 0; }
    .opt-btn { padding: 8px 12px; margin: 2px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
    .opt-btn.selected { background: var(--primary); color: white; }
    math-field { width: 100%; border: 1px solid #ccc; margin-top: 5px; }
  </style>
</head>
<body>

<div class="container">
  <div id="loader">üîÑ Yuklanmoqda...</div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="admin-panel hidden">
    <h3>‚öôÔ∏è Admin Panel</h3>
    <label>Savollar soni (A-D):</label> <input type="number" id="adm_n1" value="32">
    <label>Savollar soni (A-F):</label> <input type="number" id="adm_n2" value="3">
    <label>Savollar soni (Ochiq):</label> <input type="number" id="adm_n3" value="10">
    <label>Boshlanish (YYYY-MM-DDTHH:MM):</label> <input type="datetime-local" id="adm_start">
    <label>Tugash (YYYY-MM-DDTHH:MM):</label> <input type="datetime-local" id="adm_end">
    <label>Kirish kodi:</label> <input type="text" id="adm_kod" value="1234">
    <label>To'g'ri javoblar (JSON formatda):</label>
    <textarea id="adm_keys" rows="5" placeholder='{"1":"A", "36":{"a":"25","b":"10"}}'></textarea>
    <button class="btn btn-blue" onclick="saveAdminConfig()">Sozlamalarni saqlash</button>
  </div>

  <!-- USER SECTION -->
  <div id="userSection" class="hidden">
    <div id="statusBox" style="text-align:center; font-weight:bold; margin-bottom:15px;"></div>
    <div id="loginForm" class="hidden">
      <input type="text" id="userKod" placeholder="Test kodini kiriting">
      <button class="btn btn-blue" onclick="tryStartTest()">Testni boshlash</button>
    </div>
    <div id="testArea" class="hidden">
      <div id="questionsContainer"></div>
      <button id="submitBtn" class="btn btn-green" onclick="submitTest()">Topshirish</button>
    </div>
  </div>

  <div id="msgArea" class="hidden" style="text-align:center; padding:30px;"></div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzA4rsisqoI6wOA3i4abkaWa_WHGfoh6rcJXhdjCr6WDiRDaUTttboMltgxsD9RfG5k/exec";
  let serverConfig = {};
  let userAnswers = {};
  const userId = tg.initDataUnsafe.user?.id;

  async function init() {
    try {
      const res = await fetch(`${SCRIPT_URL}?userId=${userId}`);
      const data = await res.json();
      document.getElementById('loader').classList.add('hidden');
      serverConfig = data.config;

      if (data.isAdmin) document.getElementById('adminPanel').classList.remove('hidden');
      
      if (data.isSubmitted) {
        showMsg("‚úÖ Siz test topshirib bo'lgansiz!");
      } else {
        document.getElementById('userSection').classList.remove('hidden');
        checkTimeStatus();
      }
    } catch (e) { document.getElementById('loader').innerText = "Xato: Serverga ulanib bo'lmadi."; }
  }

  function checkTimeStatus() {
    const now = new Date();
    const start = new Date(serverConfig.start);
    const end = new Date(serverConfig.end);
    const box = document.getElementById('statusBox');

    if (now < start) {
      box.innerHTML = "‚è≥ Test hali boshlanmadi. <br> Boshlanish: " + start.toLocaleString();
    } else if (now > end) {
      box.innerHTML = "‚ùå Test vaqti tugagan.";
    } else {
      box.innerHTML = "‚úÖ Test faol. <br> Tugash: " + end.toLocaleString();
      document.getElementById('loginForm').classList.remove('hidden');
    }
  }

  function tryStartTest() {
    if (document.getElementById('userKod').value === serverConfig.kod) {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('testArea').classList.remove('hidden');
      renderQuestions();
    } else { alert("Kod xato!"); }
  }

  function renderQuestions() {
    const cont = document.getElementById('questionsContainer');
    let qNum = 1;
    for(let i=0; i<serverConfig.n1; i++) addMCQ(cont, qNum++, ['A','B','C','D']);
    for(let i=0; i<serverConfig.n2; i++) addMCQ(cont, qNum++, ['A','B','C','D','E','F']);
    for(let i=0; i<serverConfig.n3; i++) addOpen(cont, qNum++);
  }

  function addMCQ(p, n, opts) {
    const d = document.createElement('div'); d.className = 'q-card';
    d.innerHTML = `<b>${n}.</b> <span id="group-${n}">${opts.map(o => `<button class="opt-btn" onclick="setMCQ(${n},'${o}',this)">${o}</button>`).join('')}</span>`;
    p.appendChild(d);
  }

  function addOpen(p, n) {
    const d = document.createElement('div'); d.className = 'q-card';
    d.innerHTML = `<b>${n}.</b> a)<math-field oninput="setOpen(${n},'a',this)"></math-field> b)<math-field oninput="setOpen(${n},'b',this)"></math-field>`;
    p.appendChild(d);
  }

  function setMCQ(n, v, btn) {
    userAnswers[n] = v;
    document.getElementById(`group-${n}`).querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
  }

  function setOpen(n, part, el) {
    if(!userAnswers[n]) userAnswers[n] = {a:"", b:""};
    userAnswers[n][part] = el.value;
  }

  async function saveAdminConfig() {
    const payload = {
      action: "saveConfig",
      n1: document.getElementById('adm_n1').value,
      n2: document.getElementById('adm_n2').value,
      n3: document.getElementById('adm_n3').value,
      start: document.getElementById('adm_start').value,
      end: document.getElementById('adm_end').value,
      kod: document.getElementById('adm_kod').value,
      keys: JSON.parse(document.getElementById('adm_keys').value || "{}")
    };
    await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify(payload)});
    alert("Saqlandi! Sahifani yangilang.");
    location.reload();
  }

  async function submitTest() {
    if(!confirm("Testni topshirmoqchimisiz?")) return;
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ action: "submit", userId: userId, answers: userAnswers })
    });
    showMsg("‚úÖ Test topshirildi. Rahmat!");
    setTimeout(() => tg.close(), 3000);
  }

  function showMsg(m) {
    document.getElementById('userSection').classList.add('hidden');
    const area = document.getElementById('msgArea');
    area.innerHTML = m;
    area.classList.remove('hidden');
  }

  init();
</script>
</body>
</html>
